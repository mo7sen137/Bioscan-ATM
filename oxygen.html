<style>
  :root {
    --primary-color: #00c6ff; /* Cyan for Oxygen */
    --danger-color: #ff0000;
    --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    --glass-bg: rgba(255, 255, 255, 0.1);

    --text-color: #ffffff;

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-gradient);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: var(--text-color);
    overflow-x: hidden;
    transition: background 0.5s;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* --- SOS ANIMATION --- */
  @keyframes sos-flash {
    0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); border-color: red; }
    50% { box-shadow: 0 0 50px 20px rgba(255, 0, 0, 0.5); border-color: #ff4d4d; background: rgba(50, 0, 0, 0.6); }
    100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); border-color: red; }
  }

  .critical-state {
    animation: sos-flash 1s infinite;
    border: 2px solid red !important;
  }
  
  .critical-bg {
    background: radial-gradient(circle, #3a0000, #000) !important;
  }

  /* Header */
  header {
    width: 100%;
    background: rgba(15, 32, 39, 0.9);
    backdrop-filter: blur(10px);
    padding: 15px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    z-index: 100;
  }

  header h1 {
    font-size: 1.4rem;
    margin: 0;
    font-weight: 600;
    letter-spacing: 1px;
    color: var(--primary-color);
    text-transform: uppercase;
    pointer-events: none;
  }

  .back-btn {

    left: 20px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid var(--primary-color);
    color: white;
    padding: 8px 15px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
    display: flex;

  .back-btn:hover {

    padding: 40px;

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    padding: 20px;
    margin: 20px 0;
