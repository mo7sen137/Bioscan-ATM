<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Bioscan | Blood Oxygen</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  /* --- THEME VARIABLES --- */
  :root { 
    --primary-neon: #48dbfb;
    --secondary-neon: #0abde3;
    --bg-dark: #020408;
    --glass-panel: rgba(8, 15, 25, 0.92);
    --border-color: rgba(72, 219, 251, 0.3);
    --text-main: #e0f7fa;
    --error: #ff2a2a;
    --success: #00ff88;
  }

  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

  body {
    font-family: 'Rajdhani', sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-main);
    margin: 0; padding: 0;
    min-height: 100vh;
    overflow-x: hidden;
    padding-top: 80px;
  }

  /* RTL Support */
  body.rtl { font-family: 'Cairo', sans-serif; direction: rtl; }

  /* --- ANIMATED BACKGROUND --- */
  #bio-background {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
    overflow: hidden; background: radial-gradient(circle at center, #0f1c2e 0%, #000000 100%);
  }
  .bio-symbol {
    position: absolute; color: var(--primary-neon); opacity: 0.12;
    animation: floatData 30s linear infinite; pointer-events: none;
  }
  @keyframes floatData {
    0% { transform: translateY(110vh) rotate(0deg) scale(0.5); opacity: 0; }
    20% { opacity: 0.15; }
    80% { opacity: 0.15; }
    100% { transform: translateY(-10vh) rotate(360deg) scale(1.3); opacity: 0; }
  }

  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: #050b14; }
  ::-webkit-scrollbar-thumb { background: var(--primary-neon); border-radius: 10px; }

  /* --- HEADER BAR --- */
  .user-card { 
    position: fixed; top: 0; left: 0; width: 100%; height: 75px;
    background: rgba(5, 10, 18, 0.98); backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--primary-neon); 
    box-shadow: 0 0 25px rgba(72, 219, 251, 0.15); z-index: 100;
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 25px;
  }
  
  .header-title { display: flex; flex-direction: column; }
  .header-title h2 { 
    margin: 0; font-family: 'Orbitron', sans-serif; 
    color: var(--primary-neon); font-size: 1.3rem; 
    letter-spacing: 1.5px; text-shadow: 0 0 10px var(--primary-neon);
  }

  .back-btn { 
    background: rgba(255,255,255,0.05); border: 1px solid var(--primary-neon);
    color: var(--primary-neon); padding: 8px 18px; border-radius: 50px;
    cursor: pointer; font-size: 0.9rem; transition: 0.3s;
    display: flex; align-items: center; gap: 8px;
    font-family: 'Orbitron', sans-serif; font-weight: 600;
  }
  .back-btn:hover { 
    background: var(--primary-neon); color: #000; 
    box-shadow: 0 0 20px var(--primary-neon); transform: translateY(-2px);
  }

  /* Header Actions */
  .header-actions {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .header-btn {
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--primary-neon);
    color: var(--primary-neon);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .header-btn:hover {
    background: var(--primary-neon);
    color: #000;
    box-shadow: 0 0 15px var(--primary-neon);
    transform: translateY(-2px);
  }

  #langBtn {
    width: 45px;
    font-size: 0.75rem;
    font-weight: 700;
    font-family: 'Orbitron', sans-serif;
  }

  /* --- MAIN CONTAINER --- */
  .container { 
    display: flex; flex-direction: column; align-items: center;
    width: 100%; max-width: 1200px; margin: 0 auto;
    padding: 30px 20px; min-height: calc(100vh - 80px);
  }

  /* --- NEON GLOWING CARD --- */
  .measurement-card {
    background: var(--glass-panel);
    backdrop-filter: blur(25px);
    border: 1px solid var(--border-color);
    border-radius: 25px;
    padding: 35px;
    width: 100%; max-width: 550px;
    margin: 0 auto;
    box-shadow: 0 0 30px rgba(72, 219, 251, 0.2), inset 0 0 20px rgba(72, 219, 251, 0.05);
    animation: cardPulse 4s infinite ease-in-out;
    position: relative;
    overflow: hidden;
  }

  @keyframes cardPulse {
    0%, 100% { 
      box-shadow: 0 0 30px rgba(72, 219, 251, 0.2), inset 0 0 20px rgba(72, 219, 251, 0.05);
      border-color: rgba(72, 219, 251, 0.3);
    }
    50% { 
      box-shadow: 0 0 50px rgba(72, 219, 251, 0.4), inset 0 0 30px rgba(72, 219, 251, 0.1);
      border-color: rgba(72, 219, 251, 0.6);
    }
  }

  /* SOS Critical State */
  .critical-state {
    animation: sosFlash 1s infinite !important;
    border: 2px solid var(--error) !important;
  }
  @keyframes sosFlash {
    0%, 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
    50% { box-shadow: 0 0 60px 30px rgba(255, 0, 0, 0.5); background: rgba(50, 0, 0, 0.3); }
  }

  .sos-banner { 
    display: none; background: var(--error); color: white; 
    font-weight: bold; padding: 12px; border-radius: 15px; 
    margin-bottom: 20px; text-align: center;
    animation: blink 0.5s infinite alternate;
    font-family: 'Orbitron', sans-serif; font-size: 1rem;
  }
  @keyframes blink { from { opacity: 1; } to { opacity: 0.7; } }

  /* --- LIQUID OXYGEN ANIMATION --- */
  .oxygen-visual {
    position: relative; width: 260px; height: 260px; 
    margin: 20px auto;
    border-radius: 50%; 
    border: 4px solid rgba(72, 219, 251, 0.2);
    box-shadow: 0 0 30px rgba(72, 219, 251, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.5);
    overflow: hidden; 
    background: rgba(0, 0, 0, 0.4);
  }

  .liquid {
    position: absolute; bottom: 0; left: 0; width: 100%; height: 0%;
    background: linear-gradient(180deg, var(--primary-neon), var(--secondary-neon));
    box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
    transition: height 1.5s ease-in-out, background 0.5s;
    z-index: 1;
  }

  /* Wave Effect */
  .liquid::before, .liquid::after {
    content: ""; position: absolute; width: 200%; height: 200%;
    top: -150%; left: -50%; border-radius: 40%;
    background: rgba(255, 255, 255, 0.15);
    animation: wave 7s linear infinite;
  }
  .liquid::after {
    top: -155%; left: -45%; 
    background: rgba(255, 255, 255, 0.1);
    animation: wave 12s linear infinite;
  }
  @keyframes wave { 
    0% { transform: rotate(0deg); } 
    100% { transform: rotate(360deg); } 
  }

  /* Bubbles Animation */
  .bubbles span {
    position: absolute; bottom: -20px;
    background: rgba(255, 255, 255, 0.4); 
    border-radius: 50%;
    animation: rise 4s infinite ease-in; 
    z-index: 2;
  }
  .bubbles span:nth-child(1) { 
    width: 12px; height: 12px; left: 25%; 
    animation-duration: 3.5s; 
  }
  .bubbles span:nth-child(2) { 
    width: 16px; height: 16px; left: 55%; 
    animation-duration: 5s; animation-delay: 1s; 
  }
  .bubbles span:nth-child(3) { 
    width: 10px; height: 10px; left: 75%; 
    animation-duration: 4.5s; animation-delay: 2s; 
  }
  @keyframes rise { 
    0% { bottom: -20px; opacity: 0; } 
    50% { opacity: 1; } 
    100% { bottom: 100%; opacity: 0; } 
  }

  /* Center Icon */
  .center-icon {
    position: absolute; top: 50%; left: 50%; 
    transform: translate(-50%, -50%);
    font-size: 4.5rem; color: rgba(255, 255, 255, 0.85); 
    z-index: 3;
    filter: drop-shadow(0 0 12px rgba(72, 219, 251, 0.8));
    animation: floatIcon 3.5s ease-in-out infinite;
  }
  @keyframes floatIcon { 
    0%, 100% { transform: translate(-50%, -50%); } 
    50% { transform: translate(-50%, -58%); } 
  }

  /* Danger State */
  .oxygen-visual.danger .liquid {
    background: linear-gradient(180deg, #ff416c, #ff0000);
  }

  /* --- OXYGEN DISPLAY --- */
  .ox-box { 
    background: rgba(0, 0, 0, 0.5); 
    border-radius: 18px; padding: 22px; margin: 25px 0; 
    border: 1px solid rgba(72, 219, 251, 0.2);
    display: flex; justify-content: center; align-items: center; gap: 8px;
    box-shadow: 0 0 15px rgba(72, 219, 251, 0.1);
  }
  #oxValue { 
    font-size: 3rem; font-weight: 700; 
    font-family: 'Orbitron', sans-serif;
    color: var(--primary-neon); 
    text-shadow: 0 0 20px var(--primary-neon);
  }
  .unit { 
    font-size: 1.8rem; color: var(--primary-neon); 
    font-family: 'Orbitron', sans-serif;
    opacity: 0.8;
  }

  /* --- INSTRUCTIONS --- */
  .instructions-list { 
    list-style: none; padding: 0; 
    text-align: left; margin: 25px 0;
  }
  .instructions-list li { 
    margin-bottom: 14px; display: flex; 
    align-items: center; gap: 12px; 
    font-size: 1rem; color: #ccc;
  }
  .instructions-list li i { 
    color: var(--primary-neon); width: 28px; 
    text-align: center; font-size: 1.1rem;
  }
  
  /* --- ACTION BUTTONS --- */
  .actions-row { 
    display: flex; gap: 12px; 
    justify-content: center; flex-wrap: wrap; 
    margin-top: 25px;
  }
  .action-btn { 
    padding: 14px 24px; border-radius: 50px; 
    border: none; cursor: pointer; 
    font-size: 0.95rem; font-weight: 600; 
    font-family: 'Rajdhani', sans-serif; 
    transition: 0.3s; 
    display: flex; align-items: center; 
    justify-content: center; gap: 10px;
  }
  .save-btn { 
    flex: 2; 
    background: linear-gradient(135deg, #11998e, #38ef7d); 
    color: white; 
    box-shadow: 0 4px 20px rgba(56, 239, 125, 0.3);
  }
  .advice-btn { 
    flex: 2; 
    background: linear-gradient(135deg, #48dbfb, #0abde3); 
    color: white; 
    box-shadow: 0 4px 20px rgba(72, 219, 251, 0.3);
  }
  .voice-btn { 
    flex: 1; 
    background: rgba(255,255,255,0.08); 
    border: 1px solid var(--primary-neon); 
    color: var(--primary-neon);
  }
  .action-btn:hover { 
    transform: translateY(-3px); 
    filter: brightness(1.2); 
  }
  .voice-btn:hover { 
    background: var(--primary-neon); 
    color: #000; 
    box-shadow: 0 0 20px var(--primary-neon);
  }

  .advice-box { 
    background: rgba(0, 0, 0, 0.6); 
    padding: 18px; border-radius: 15px; 
    margin-top: 20px; display: none; 
    font-size: 1.05rem; color: #fff; 
    border-left: 4px solid var(--primary-neon); 
    animation: slideDown 0.5s ease;
  }
  @keyframes slideDown { 
    from { opacity: 0; transform: translateY(-10px); } 
    to { opacity: 1; transform: translateY(0); } 
  }

  /* --- MODAL --- */
  .confirm-modal { 
    position: fixed; inset: 0; 
    background: rgba(0,0,0,0.9); 
    backdrop-filter: blur(10px); 
    z-index: 5000; display: none; 
    justify-content: center; align-items: center; 
    opacity: 0; transition: opacity 0.3s ease;
  }
  .confirm-modal.active { display: flex; opacity: 1; }
  
  .confirm-content { 
    background: linear-gradient(145deg, #0e1621, #1a2332); 
    border: 2px solid var(--primary-neon); 
    border-radius: 25px; width: 90%; max-width: 420px; 
    padding: 35px; text-align: center; 
    box-shadow: 0 0 60px rgba(72, 219, 251, 0.4); 
    transform: scale(0.8); transition: transform 0.3s ease;
  }
  .confirm-modal.active .confirm-content { transform: scale(1); }
  
  .success-icon { 
    font-size: 4.5rem; color: var(--success); 
    margin-bottom: 20px; 
    animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    filter: drop-shadow(0 0 15px var(--success));
  }
  @keyframes popIn { 
    0% { transform: scale(0); } 
    80% { transform: scale(1.2); } 
    100% { transform: scale(1); } 
  }
  
  .confirm-title { 
    font-size: 1.6rem; margin-bottom: 12px; 
    color: var(--primary-neon); 
    font-family: 'Orbitron', sans-serif;
  }
  .confirm-text { 
    color: #ccc; margin-bottom: 28px; 
    font-size: 1rem;
  }
  .confirm-btn { 
    background: var(--primary-neon); 
    color: #000; border: none; 
    padding: 13px 35px; border-radius: 50px; 
    font-weight: 700; cursor: pointer; 
    font-size: 1.05rem; transition: 0.3s;
    font-family: 'Orbitron', sans-serif;
  }
  .confirm-btn:hover { 
    transform: scale(1.08); 
    box-shadow: 0 0 25px var(--primary-neon); 
  }

  /* --- RESPONSIVE --- */
  @media (max-width: 600px) {
    body { padding-top: 70px; }
    
    .user-card { 
      height: 60px; 
      padding: 0 12px;
    }
    
    .header-title h2 { 
      font-size: 1rem; 
      letter-spacing: 1px;
    }
    
    .back-btn { 
      padding: 6px 12px;
      font-size: 0.8rem;
    }
    .back-btn span { display: none; }

    .header-actions {
      gap: 6px;
    }

    .header-btn {
      width: 35px;
      height: 35px;
      font-size: 0.9rem;
    }

    #langBtn {
      width: 38px;
      font-size: 0.7rem;
    }

    .container {
      padding: 20px 12px;
    }

    .measurement-card {
      width: calc(100% - 20px);
      max-width: 480px;
      padding: 25px 18px;
    }

    .oxygen-visual {
      width: 200px;
      height: 200px;
    }

    .liquid::before, .liquid::after { 
      width: 180%; height: 180%; 
    }

    .center-icon { 
      font-size: 3.5rem; 
    }

    .ox-box {
      padding: 16px;
      margin: 18px 0;
    }

    #oxValue {
      font-size: 2.5rem;
    }

    .unit {
      font-size: 1.5rem;
    }

    .instructions-list li {
      font-size: 0.9rem;
    }

    .actions-row {
      flex-direction: column;
      gap: 10px;
    }

    .action-btn {
      width: 100%;
      padding: 13px 20px;
    }

    .confirm-content {
      width: calc(100% - 30px);
      padding: 28px 20px;
    }
  }

  @media (max-width: 400px) {
    .user-card { height: 55px; }
    .header-title h2 { font-size: 0.9rem; }
    .measurement-card { width: calc(100% - 16px); padding: 20px 15px; }
    .oxygen-visual { width: 180px; height: 180px; }
    #oxValue { font-size: 2rem; }
  }
</style>
</head>
<body>

<div id="bio-background"></div>

<audio id="alarmSound" loop>
  <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
</audio>

<header class="user-card">
  <button id="backBtn" class="back-btn" onclick="goBack()">
    <i class="fas fa-arrow-left"></i> <span>Back</span>
  </button>
  <div class="header-title">
    <h2 id="headerTitle">BLOOD OXYGEN (SpO‚ÇÇ)</h2>
  </div>
  <div class="header-actions">
    <button class="header-btn" id="langBtn" onclick="toggleLanguage()">EN</button>
    <button class="header-btn" onclick="toggleFullscreen()">
      <i class="fas fa-expand"></i>
    </button>
  </div>
</header>

<div class="container">
  <div id="sosBanner" class="sos-banner">
    <i class="fas fa-exclamation-triangle"></i> CRITICAL: LOW OXYGEN!
  </div>
  
  <div class="measurement-card" id="mainCard">
    
    <div class="oxygen-visual" id="oxygenVisual">
      <div class="liquid" id="oxLiquid"></div>
      <div class="center-icon"><i class="fas fa-lungs"></i></div>
      <div class="bubbles">
        <span></span><span></span><span></span>
      </div>
    </div>

    <div class="ox-box">
      <span id="oxValue">--</span> 
      <span class="unit">%</span>
    </div>
    
    <h3 id="instrTitle" style="color: var(--primary-neon); font-weight: 500; margin-bottom: 18px; font-family: 'Orbitron', sans-serif; font-size: 1.1rem;">
      INSTRUCTIONS
    </h3>
    <ul class="instructions-list" id="instructions">
      <li><i class="fas fa-fingerprint"></i> Place finger on sensor</li>
      <li><i class="fas fa-hand-holding"></i> Keep hand steady</li>
      <li><i class="fas fa-exclamation-circle"></i> Avoid movement</li>
    </ul>
    
    <div class="actions-row">
      <button class="action-btn save-btn" onclick="saveMeasurement()">
        <i class="fas fa-save"></i> <span id="saveBtnText">Save Reading</span>
      </button>
      <button class="action-btn advice-btn" onclick="showAdvice()">
        <i class="fas fa-user-md"></i> <span id="btnText">Medical Advice</span>
      </button>
      <button class="action-btn voice-btn" onclick="speakResult()">
        <i class="fas fa-volume-up"></i>
      </button>
    </div>
    <div class="advice-box" id="adviceBox"></div>
  </div>
</div>

<div id="confirmModal" class="confirm-modal">
  <div class="confirm-content">
    <div class="success-icon"><i class="fas fa-check-circle"></i></div>
    <h3 class="confirm-title" id="modalTitle">Success!</h3>
    <p class="confirm-text" id="modalText">Measurement saved successfully.</p>
    <button class="confirm-btn" onclick="closeConfirmModal()">OK</button>
  </div>
</div>

<script>
  // --- 1. ANIMATED BACKGROUND ---
  function createBioBackground() {
    const container = document.getElementById('bio-background');
    const icons = [
      'fa-lungs', 'fa-wind', 'fa-fan', 
      'fa-cloud', 'fa-droplet', 'fa-bacteria',
      'fa-pump-medical', 'fa-virus', 'fa-disease',
      'fa-virus-covid', 'fa-syringe', 'fa-heartbeat'
    ];
    for (let i = 0; i < 20; i++) {
      const el = document.createElement('i');
      el.classList.add('fas', icons[Math.floor(Math.random() * icons.length)], 'bio-symbol');
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (Math.random() * 2 + 1.2) + 'rem';
      el.style.animationDuration = (Math.random() * 20 + 25) + 's';
      el.style.animationDelay = (Math.random() * 8) + 's';
      container.appendChild(el);
    }
  }
  createBioBackground();

  // --- 2. CONFIG ---
  const firebaseConfig = {
    apiKey: "AIzaSyAOwMQhsRM2PdD_FLjW_8Oi1WlFS3EO5pY",
    authDomain: "smart-a76a0.firebaseapp.com",
    databaseURL: "https://smart-a76a0-default-rtdb.firebaseio.com",
    projectId: "smart-a76a0",
    messagingSenderId: "343693501983",
    appId: "1:343693501983:web:10ea3fce9d990a2455172a"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();
  auth.signInAnonymously().catch(console.error);

  const oxBox = document.getElementById("oxValue");
  const oxLiquid = document.getElementById("oxLiquid");
  const oxVisual = document.getElementById("oxygenVisual");
  const adviceBox = document.getElementById("adviceBox");
  const sosBanner = document.getElementById("sosBanner");
  const mainCard = document.getElementById("mainCard");
  const alarmSound = document.getElementById("alarmSound");
  const userId = localStorage.getItem("selectedUserId");
  const PATIENT_DATA_PATH = "PatientData";
  let isCritical = false;

  // --- 3. LIQUID ANIMATION LOGIC ---
  function updateOxygenUI(val) {
    if(isNaN(val)) return;
    oxBox.innerText = val;
    
    let height = val;
    if(height > 100) height = 100;
    if(height < 10) height = 10;
    
    oxLiquid.style.height = height + "%";

    if (val < 90) {
      oxVisual.classList.add('danger');
      triggerSOS();
    } else {
      oxVisual.classList.remove('danger');
      clearSOS();
    }
  }

  if (userId) {
    db.ref(PATIENT_DATA_PATH + "/" + userId + "/SensorData").on("value", snapshot => {
      const str = snapshot.val() || "";
      if(str && (str.includes("SpO2=") || str.includes("O2="))) {
        const parts = str.split(",");
        const oxPart = parts.find(p => p.trim().startsWith("SpO2=") || p.trim().startsWith("O2="));
        if(oxPart) {
          const val = parseFloat(oxPart.split("=")[1]);
          updateOxygenUI(val);
        }
      }
    });
  }

  // --- 4. SAVE ---
  function saveMeasurement() {
    const val = oxBox.innerText;
    if (val === "--" || val === "") {
      alert("No oxygen reading available!");
      return;
    }
    
    if (!userId) { 
      alert("No user selected!");
      window.location.href = "index.html"; 
      return; 
    }
    
    let sessionId = localStorage.getItem("currentSessionId");
    if (!sessionId) { 
      sessionId = Date.now().toString(); 
      localStorage.setItem("currentSessionId", sessionId); 
    }

    const timestamp = new Date().toLocaleString();

    db.ref(`${PATIENT_DATA_PATH}/${userId}/History/${sessionId}`).update({
      spo2: val,
      createdAt: timestamp
    });
    
    db.ref(`${PATIENT_DATA_PATH}/${userId}/SensorData`).once('value').then(snapshot => {
      let currentStr = snapshot.val() || "";
      if (currentStr.includes("SpO2=")) {
        currentStr = currentStr.replace(/SpO2=[^,]+/, `SpO2=${val}`);
      } else if (currentStr === "No measurement recorded yet" || !currentStr) {
        currentStr = `SpO2=${val}`;
      } else {
        currentStr = currentStr ? `${currentStr}, SpO2=${val}` : `SpO2=${val}`;
      }
      
      db.ref(`${PATIENT_DATA_PATH}/${userId}`).update({ 
        SensorData: currentStr, 
        Timestamp: timestamp 
      }).then(() => {
        console.log("Oxygen saved successfully!");
        showConfirmModal();
      }).catch(err => {
        console.error("Save error:", err);
        alert("Failed to save!");
      });
    });
  }

  function showConfirmModal() {
    const isAr = localStorage.getItem("language") === "ar";
    document.getElementById("modalTitle").innerText = isAr ? "ÿ™ŸÖ ÿ®ŸÜÿ¨ÿßÿ≠!" : "Success!";

  function closeConfirmModal() {
    const modal = document.getElementById("confirmModal");

  // --- 5. SOS ---
  function triggerSOS() { 
    if(isCritical) return;

    mainCard.classList.add("critical-state");

      : '<i class="fas fa-exclamation-triangle"></i> CRITICAL: LOW OXYGEN!'; 
  }
  
  function clearSOS() { 
    if(!isCritical) return; 
    isCritical = false; 
    mainCard.classList.remove("critical-state"); 
    sosBanner.style.display = "none"; 
    alarmSound.pause(); 
    alarmSound.currentTime = 0; 
  }
  
  function speakResult() {
    let ox = parseFloat(oxBox.innerText);
