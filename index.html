<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioscan ATM | Patient Portal</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>

    <style>
        /* --- 1. SETUP & VARIABLES --- */
        :root {
            --primary-neon: #00f2ff;
            --secondary-neon: #7000ff;
            --bg-dark: #020408;
            --glass-panel: rgba(5, 12, 22, 0.9);
            --border-color: rgba(0, 242, 255, 0.4);
            --text-main: #e0f7fa;
            --error: #ff2a2a;
            --success: #00ff88;
        }

        * { box-sizing: border-box; outline: none; user-select: none; }

        body {
            margin: 0; padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* تنسيق قائمة الدول لتناسب الثيم الداكن */
        .iti { width: 100%; }
        .iti__country-list { background-color: #0b101a; color: #fff; border: 1px solid var(--primary-neon); }
        .iti__country:hover { background-color: rgba(0, 242, 255, 0.1); }

        /* --- 2. ENHANCED BIO-BACKGROUND --- */
        #bio-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            overflow: hidden; 
            background: radial-gradient(circle at center, #0f1c2e 0%, #000000 90%);
        }
        
        .bio-symbol {
            position: absolute; color: var(--primary-neon); opacity: 0;
            animation: floatOrganic linear infinite; pointer-events: none;
            filter: blur(1px);
        }

        @keyframes floatOrganic {
            0% { transform: translate(0, 110vh) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 0.15; }
            50% { transform: translate(20px, 50vh) rotate(180deg) scale(1); opacity: 0.25; }
            90% { opacity: 0.15; }
            100% { transform: translate(-20px, -10vh) rotate(360deg) scale(0.5); opacity: 0; }
        }

        /* --- 3. HEADER & STATUS --- */
        header {
            position: absolute; top: 0; width: 100%; padding: 15px 40px;
            display: flex; justify-content: space-between; align-items: center; z-index: 10;
            background: linear-gradient(to bottom, rgba(2, 4, 8, 0.95), transparent);
            border-bottom: 1px solid rgba(0, 242, 255, 0.1);
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
        .brand { display: flex; align-items: center; gap: 15px; }
        .brand-logo { 
            width: 45px; height: 45px; border: 2px solid var(--primary-neon); border-radius: 50%; 
            box-shadow: 0 0 15px var(--primary-neon); animation: pulseLogo 3s infinite;
        }
        .brand-text h1 {
            font-family: 'Orbitron', sans-serif; font-size: 1.2rem; margin: 0; letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, var(--primary-neon)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .brand-text p { margin: 0; font-size: 0.7rem; color: var(--primary-neon); opacity: 0.8; letter-spacing: 2px; }

        .live-clock {
            display: flex; flex-direction: column; align-items: flex-start;
            border-left: 2px solid rgba(0, 242, 255, 0.3); padding-left: 15px;
            font-family: 'Orbitron', sans-serif;
        }
        .clock-time { font-size: 1.1rem; font-weight: bold; color: var(--primary-neon); }
        .clock-date { font-size: 0.7rem; color: #aaa; letter-spacing: 1px; }

        .controls { display: flex; gap: 15px; align-items: center; }

        .status-badge {
            display: flex; align-items: center; gap: 10px;
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 5px 12px; border-radius: 20px;
            transition: 0.3s;
        }
        .status-led {
            width: 8px; height: 8px; border-radius: 50%;
            background-color: var(--success);
            box-shadow: 0 0 10px var(--success);
        }
        .status-text {
            font-family: 'Orbitron', sans-serif; font-size: 0.75rem; letter-spacing: 1px;
            color: var(--success); text-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
            font-weight: bold;
        }
        
        .status-badge.offline { border-color: rgba(255, 42, 42, 0.3); background: rgba(255, 42, 42, 0.05); }
        .status-badge.offline .status-led { background-color: var(--error); box-shadow: 0 0 10px var(--error); }
        .status-badge.offline .status-text { color: var(--error); text-shadow: 0 0 5px rgba(255, 42, 42, 0.5); }
        
        .pulse-active { animation: badgePulse 2s infinite; }
        @keyframes badgePulse {
            0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; }
        }

        .icon-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: var(--primary-neon);
            width: 38px; height: 38px; border-radius: 50%; cursor: pointer; transition: 0.3s;
            display: flex; justify-content: center; align-items: center;
        }
        .icon-btn:hover { background: var(--primary-neon); color: #000; box-shadow: 0 0 15px var(--primary-neon); }
        
        select.lang-select {
            background: rgba(0,0,0,0.6); color: #fff; border: 1px solid var(--primary-neon);
            padding: 5px 12px; border-radius: 20px; font-family: 'Rajdhani', sans-serif; cursor: pointer;
        }

        /* --- 4. GLOWING HUD CARD --- */
        .main-container { position: relative; z-index: 5; width: 100%; max-width: 480px; padding: 20px; }

        .hud-card {
            background: var(--glass-panel); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border-color); border-radius: 20px; padding: 45px 35px;
            text-align: center; position: relative;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15), inset 0 0 20px rgba(0, 242, 255, 0.05);
            animation: cardBreath 4s infinite ease-in-out;
        }

        @keyframes cardBreath {
            0% { box-shadow: 0 0 30px rgba(0, 242, 255, 0.15), inset 0 0 20px rgba(0, 242, 255, 0.05); border-color: rgba(0, 242, 255, 0.3); }
            50% { box-shadow: 0 0 50px rgba(0, 242, 255, 0.25), inset 0 0 30px rgba(0, 242, 255, 0.1); border-color: rgba(0, 242, 255, 0.6); }
            100% { box-shadow: 0 0 30px rgba(0, 242, 255, 0.15), inset 0 0 20px rgba(0, 242, 255, 0.05); border-color: rgba(0, 242, 255, 0.3); }
        }

        .card-header h2 { font-family: 'Orbitron', sans-serif; font-size: 1.6rem; margin: 0; text-shadow: 0 0 15px var(--primary-neon); letter-spacing: 2px; }

        .energy-divider {
            height: 2px; width: 80%; margin: 20px auto 40px;
            background: radial-gradient(circle, var(--primary-neon) 0%, rgba(0,242,255,0) 90%);
            box-shadow: 0 0 10px var(--primary-neon);
            opacity: 0.8;
        }

        /* Input */
        .input-wrapper { position: relative; margin-bottom: 30px; }
        .input-field {
            width: 100%; background: rgba(0, 0, 0, 0.5); 
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 15px; font-size: 1.5rem; letter-spacing: 3px; color: #fff; text-align: center; border-radius: 12px;
            font-family: 'Orbitron', sans-serif; transition: 0.3s;
        }
        .input-field:focus { border-color: var(--primary-neon); box-shadow: 0 0 25px rgba(0, 242, 255, 0.3); background: rgba(0, 10, 20, 0.8); }

        /* Improved Tooltip */
        .id-tooltip {
            position: absolute; bottom: 110%; left: 50%; transform: translateX(-50%) translateY(10px);
            background: rgba(5, 10, 15, 0.95); border: 1px solid var(--primary-neon);
            color: #fff; padding: 10px 15px; border-radius: 8px; font-size: 0.8rem; width: 220px;
            text-align: center; opacity: 0; visibility: hidden; transition: 0.4s;
            pointer-events: none; z-index: 20;
        }
        .input-wrapper:hover .id-tooltip, .input-field:focus + .id-tooltip { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }

        .error-msg { color: var(--error); font-size: 0.85rem; margin-top: 10px; min-height: 20px; font-weight: bold; }
        .shake { animation: shake 0.4s ease-in-out; border-color: var(--error) !important; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }

        .action-btn {
            width: 100%; padding: 15px; border: none; border-radius: 50px;
            background: linear-gradient(90deg, rgba(0,242,255,0.05), rgba(0,242,255,0.15));
            border: 1px solid var(--primary-neon); color: #fff;
            font-family: 'Orbitron', sans-serif; font-size: 1.1rem; letter-spacing: 2px;
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .action-btn:hover { background: var(--primary-neon); color: #000; box-shadow: 0 0 40px var(--primary-neon); }

        #success-view { display: none; flex-direction: column; align-items: center; animation: fadeIn 0.5s; }
        .success-icon { font-size: 3.5rem; color: var(--success); margin-bottom: 15px; }

        .footer { position: absolute; bottom: 15px; width: 100%; text-align: center; font-size: 0.75rem; color: rgba(255,255,255,0.3); }

        /* --- 5. INFO MODAL --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: none; justify-content: center; align-items: center; }
        .modal-box {
            background: #080d16; border: 1px solid var(--primary-neon); width: 90%; max-width: 650px; padding: 30px; border-radius: 15px;
            box-shadow: 0 0 60px rgba(0, 242, 255, 0.15); position: relative; max-height: 90vh; overflow-y: auto;
        }

        /* PRELOADER STYLES */
        #preloader { position: fixed; inset: 0; background: #020408; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.8s ease-out; }
        .loader-wrapper { position: relative; width: 120px; height: 120px; margin-bottom: 30px; }
        .loader-ring { position: absolute; inset: 0; border: 3px solid transparent; border-top-color: var(--primary-neon); border-right-color: var(--secondary-neon); border-radius: 50%; animation: spin 1.5s linear infinite; }
        .loader-logo { position: absolute; inset: 15px; border-radius: 50%; background: url('https://cdn-icons-png.flaticon.com/512/2966/2966487.png') no-repeat center/cover; }
        .progress-bar { width: 200px; height: 4px; background: var(--primary-neon); border-radius: 2px; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body>

    <div id="preloader">
        <div class="loader-wrapper">
            <div class="loader-ring"></div>
            <div class="loader-logo"></div>
        </div>
        <div class="loader-title" style="font-family:Orbitron; color:white; font-size:1.8rem;">BIOSCAN ATM</div>
        <div class="loader-status" id="loaderStatus" style="color:#aaa; margin:10px 0;">Initializing...</div>
        <div class="progress-bar"></div>
    </div>

    <div id="bio-background"></div>

    <header>
        <div class="header-left">
            <div class="brand">
                <img src="https://cdn-icons-png.flaticon.com/512/2966/2966487.png" class="brand-logo" alt="Logo">
                <div class="brand-text">
                    <h1>Bioscan ATM</h1>
                    <p>STATION ONLINE</p>
                </div>
            </div>
            <div class="live-clock">
                <div class="clock-time" id="clockTime">00:00:00</div>
                <div class="clock-date" id="clockDate">--/--/----</div>
            </div>
        </div>

        <div class="controls">
            <div class="status-badge pulse-active" id="statusBadge">
                <div class="status-led" id="connectionLed"></div>
                <div class="status-text" id="connectionText">ONLINE</div>
            </div>
            <button class="icon-btn" onclick="toggleModal(true)" title="Info"><i class="fas fa-info"></i></button>
            <select class="lang-select" id="language_select" onchange="changeLanguage()">
                <option value="en">EN</option>
                <option value="ar">AR</option>
            </select>
        </div>
    </header>

    <div class="main-container">
        <div class="hud-card">
            <div class="card-header">
                <h2 id="ui-title">USER LOGIN</h2>
                <div class="energy-divider"></div>
            </div>

            <div id="login-view">
                <div class="input-wrapper">
                    <input type="tel" id="userId" class="input-field">
                    <div class="id-tooltip" id="id-tooltip">
                        <span>Requirements:</span>
                        Select country & enter valid mobile number.
                    </div>
                    <div class="error-msg" id="helper-text"></div>
                </div>
                <button class="action-btn" id="loginBtn" onclick="processLogin()">
                    <i class="fas fa-fingerprint"></i> <span id="btn-text">INITIALIZE SCAN</span>
                </button>
            </div>

            <div id="success-view">
                <div class="success-icon"><i class="fas fa-check-circle"></i></div>
                <h3 style="margin-bottom: 5px; color: var(--success);" id="success-msg">Access Granted</h3>
                <p style="color: #aaa; margin-bottom: 25px;" id="welcome-user-msg">User Verified</p>
                <button class="action-btn" style="background:var(--success); color:#000;" onclick="goToDashboard()">
                    <i class="fas fa-chart-pie"></i> <span id="dash-btn-text">OPEN DASHBOARD</span>
                </button>
            </div>
        </div>
    </div>

    <div class="footer">Graduation Project 2026 | Zagazig University - Faculty of Engineering</div>
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAOwMQhsRM2PdD_FLjW_8Oi1WlFS3EO5pY",
            authDomain: "smart-a76a0.firebaseapp.com",
            databaseURL: "https://smart-a76a0-default-rtdb.firebaseio.com",
            projectId: "smart-a76a0",
            messagingSenderId: "343693501983",
            appId: "1:343693501983:web:10ea3fce9d990a2455172a"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // --- 2. INITIALIZE INTL-TEL-INPUT ---
        const phoneInput = document.querySelector("#userId");
        const iti = window.intlTelInput(phoneInput, {
            preferredCountries: ["eg", "sa", "ae"],
            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js",
        });

        // --- 3. LOGIN LOGIC (FIREBASE CHECK) ---
        function processLogin() {
            const helper = document.getElementById("helper-text");
            const btn = document.getElementById("loginBtn");
            
            // التأكد إن الرقم صحيح برمجياً حسب الدولة المختارة
            if (!iti.isValidNumber()) {
                phoneInput.classList.add("shake");
                helper.innerText = currentLang === 'ar' ? "رقم غير صحيح" : "Invalid Number";
                setTimeout(() => phoneInput.classList.remove("shake"), 400);
                return;
            }

            // سحب الرقم كاملاً بكود الدولة (مثلاً +2010...)
            const fullPhoneNumber = iti.getNumber();
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Checking Archive...';

            // البحث في قاعدة البيانات
            database.ref('PatientData/' + fullPhoneNumber).once('value').then(snapshot => {
                if (snapshot.exists()) {
                    // المستخدم موجود فعلاً
                    localStorage.setItem("selectedUserId", fullPhoneNumber);
                    showToast(currentLang === 'ar' ? "تم التحقق" : "Identity Verified", 'success');
                    switchViewToSuccess(fullPhoneNumber);
                } else {
                    // المستخدم غير موجود
                    btn.innerHTML = '<i class="fas fa-fingerprint"></i> ' + txt[currentLang].btnScan;
                    helper.innerText = currentLang === 'ar' ? "المستخدم غير مسجل" : "User Not Registered";
                    phoneInput.classList.add("shake");
                    setTimeout(() => phoneInput.classList.remove("shake"), 400);
                }
            });
        }

        function switchViewToSuccess(uid) {
            document.getElementById("login-view").style.display = "none";
            document.getElementById("success-view").style.display = "flex";
            document.getElementById("welcome-user-msg").innerText = uid;
        }

        function goToDashboard() {
            window.location.href = "measurements.html";
        }

        // --- 4. PRELOADER & UI CORE ---
        let currentLang = localStorage.getItem("language") || "en";

        window.addEventListener('load', () => {
            createBioBackground();
            startPreloader();
            startClock();
            document.getElementById("language_select").value = currentLang;
            updateTexts();
        });

        function createBioBackground() {
            const container = document.getElementById('bio-background');
            const icons = ['fa-dna', 'fa-heartbeat', 'fa-notes-medical', 'fa-lungs', 'fa-brain'];
            for (let i = 0; i < 30; i++) {
                const el = document.createElement('i');
                el.className = `fas ${icons[Math.floor(Math.random() * icons.length)]} bio-symbol`;
                el.style.left = Math.random() * 100 + 'vw';
                el.style.fontSize = (Math.random() * 2 + 0.5) + 'rem';
                el.style.animationDuration = (Math.random() * 20 + 15) + 's';
                el.style.animationDelay = (Math.random() * 10) + 's';
                container.appendChild(el);
            }
        }

        function startPreloader() {
            const bar = document.querySelector('.progress-bar');
            let w = 0;
            const iv = setInterval(() => {
                w += 5; bar.style.width = w + '%';
                if(w>=100) {
                    clearInterval(iv);
                    setTimeout(() => { document.getElementById('preloader').style.opacity = '0'; 
                    setTimeout(() => document.getElementById('preloader').style.display='none', 800); }, 500);
                }
            }, 50);
        }

        function startClock() {
            setInterval(() => {
                const now = new Date();
                const loc = currentLang === 'ar' ? 'ar-EG' : 'en-US';
                document.getElementById('clockTime').innerText = now.toLocaleTimeString(loc, {hour12: false});
                document.getElementById('clockDate').innerText = now.toLocaleDateString(loc, {weekday:'short', day:'numeric', month:'short'});
            }, 1000);
        }

        function changeLanguage() {
            currentLang = document.getElementById("language_select").value;
            localStorage.setItem("language", currentLang);
            updateTexts();
        }

        const txt = {
            en: { uiTitle: "USER LOGIN", btnScan: "INITIALIZE SCAN", success: "Access Granted" },
            ar: { uiTitle: "تسجيل الدخول", btnScan: "بدء الفحص", success: "تم تسجيل الدخول" }
        };

        function updateTexts() {
            const isAr = currentLang === 'ar';
            document.body.style.direction = isAr ? 'rtl' : 'ltr';
            document.body.style.fontFamily = isAr ? "'Cairo', sans-serif" : "'Rajdhani', sans-serif";
            document.getElementById("ui-title").innerText = txt[currentLang].uiTitle;
            document.getElementById("btn-text").innerText = txt[currentLang].btnScan;
            document.getElementById("success-msg").innerText = txt[currentLang].success;
        }

        function showToast(msg, type) {
            const container = document.getElementById("toastContainer");
            const toast = document.createElement("div");
            toast.className = "toast";
            toast.style.cssText = `background:rgba(5,11,20,0.95); padding:15px 25px; border-left:4px solid var(--success); color:white; margin-top:10px; animation:fadeIn 0.5s;`;
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3500);
        }
    </script>
</body>
</html>
