<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">لوحة تحكم المسؤول | Smart System</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- 1. CORE THEME VARIABLES --- */
        :root {
            --bg-dark: #050505; /* أسود عميق */
            --bg-panel: rgba(20, 30, 40, 0.7); /* خلفية المربعات */
            --primary-neon: #00e5ff; /* السيان المشع */
            --secondary-neon: #7000ff; /* بنفسجي غامق للتنويع */
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --border-glow: 0 0 10px rgba(0, 229, 255, 0.3);
            --text-glow: 0 0 5px rgba(0, 229, 255, 0.5);
            --danger: #ff2a2a;
            --success: #00ff9d;
        }

        /* --- 2. GLOBAL RESET & BODY --- */
        * { box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Cairo', 'Poppins', sans-serif;
            margin: 0; padding: 20px;
            background: radial-gradient(circle at center, #0f172a 0%, #000000 100%);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Scrollbar Customization */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--primary-neon); border-radius: 4px; box-shadow: var(--border-glow); }

        /* --- 3. LAYOUT STRUCTURE (BLOCK DIAGRAMS) --- */
        
        /* الحاوية الرئيسية */
        .main-wrapper {
            max-width: 1400px; margin: 0 auto; width: 100%;
            display: flex; flex-direction: column; gap: 20px;
        }

        /* تصميم المربعات العامة (The Block) */
        .neon-block {
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: 0.3s ease;
        }

        .neon-block:hover {
            border-color: rgba(0, 229, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.15);
        }

        .neon-block h3 {
            margin-top: 0;
            color: var(--primary-neon);
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-shadow: var(--text-glow);
            display: flex; align-items: center; gap: 10px;
        }

        /* --- 4. HEADER SECTION --- */
        header.neon-block {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--primary-neon);
        }

        .header-info h1 {
            margin: 0; font-size: 1.8rem; text-transform: uppercase;
            letter-spacing: 1px; text-shadow: 0 0 10px rgba(0, 229, 255, 0.7);
        }
        .header-info p { margin: 5px 0 0; color: var(--text-muted); font-size: 0.9rem; }

        .header-controls { display: flex; gap: 10px; }

        button {
            cursor: pointer; font-family: inherit; font-weight: 600;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 0.5px;
        }

        .btn-neon {
            background: transparent;
            border: 1px solid var(--primary-neon);
            color: var(--primary-neon);
            padding: 8px 16px; border-radius: 6px;
        }
        .btn-neon:hover {
            background: var(--primary-neon); color: #000;
            box-shadow: 0 0 15px var(--primary-neon);
        }

        .btn-danger {
            background: transparent; border: 1px solid var(--danger); color: var(--danger);
            padding: 8px 16px; border-radius: 6px;
        }
        .btn-danger:hover {
            background: var(--danger); color: #fff; box-shadow: 0 0 15px var(--danger);
        }

        /* --- 5. STATS ROW (System Health) --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: rgba(0, 229, 255, 0.05);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 10px; padding: 15px; text-align: center;
            display: flex; flex-direction: column; justify-content: center;
            height: 120px; position: relative; overflow: hidden;
        }
        
        .stat-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 3px; height: 100%;
            background: var(--primary-neon); box-shadow: 0 0 10px var(--primary-neon);
        }

        .stat-card h4 { margin: 0; color: var(--text-muted); font-size: 0.9rem; font-weight: normal; }
        .stat-card .stat-value {
            font-size: 2.2rem; font-weight: 700; color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5); margin-top: 10px;
        }
        
        /* High RAM Alert */
        .stat-card.high-ram::before { background: var(--danger); box-shadow: 0 0 10px var(--danger); }
        .stat-card.high-ram .stat-value { color: var(--danger); text-shadow: 0 0 10px var(--danger); }

        /* --- 6. MAIN CONTENT GRID (Data & Controls) --- */
        .content-grid {
            display: grid;
            grid-template-columns: 2.5fr 1fr; /* 70% Table, 30% Controls */
            gap: 20px;
        }

        /* --- Table Styling --- */
        .data-controls {
            display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;
        }
        .neon-input {
            background: rgba(0, 0, 0, 0.5); border: 1px solid #333;
            color: #fff; padding: 10px 15px; border-radius: 6px; flex-grow: 1;
            font-family: inherit;
        }
        .neon-input:focus { border-color: var(--primary-neon); box-shadow: 0 0 5px var(--primary-neon); }

        .table-responsive { overflow-x: auto; max-height: 500px; border-radius: 8px; border: 1px solid #333; }
        
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td {
            padding: 15px; text-align: right;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .data-table th {
            background: rgba(0, 229, 255, 0.1);
            color: var(--primary-neon);
            position: sticky; top: 0;
            backdrop-filter: blur(5px);
            font-weight: 600;
        }
        .data-table tr:hover { background: rgba(0, 229, 255, 0.05); }
        
        [dir="ltr"] .data-table th, [dir="ltr"] .data-table td { text-align: left; }

        /* --- Control Panel Styling --- */
        .control-list { list-style: none; padding: 0; margin: 0; }
        .control-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 15px; border-radius: 8px; margin-bottom: 15px;
        }
        
        .device-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .status-dot {
            width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin: 0 5px;
            box-shadow: 0 0 8px currentColor;
        }
        .online { color: var(--success); background: var(--success); }
        .offline { color: var(--danger); background: var(--danger); }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 999;
        }
        .modal-content {
            background: #0f1215; border: 1px solid var(--primary-neon);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.2);
            border-radius: 15px; padding: 30px; width: 90%; max-width: 500px;
        }
        .modal-content h3 { color: var(--primary-neon); text-align: center; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .modal-content label { display: block; margin: 15px 0 5px; color: #ccc; }
        
        /* Responsive */
        @media (max-width: 992px) {
            .content-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>

    <div class="main-wrapper">
        
        <header class="neon-block">
            <div class="header-info">
                <h1 id="headerTitle">Bioscan System</h1>
                <p id="welcomeMessage">Welcome, Administrator</p>
            </div>
            <div class="header-controls">
                <button class="btn-neon" id="langToggleBtn" onclick="toggleLanguage()">EN</button>
                <button class="btn-danger" onclick="adminLogout()" id="logoutBtnText"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h4 id="statTitleEfficiency">System Efficiency</h4>
                <span class="stat-value" id="statEfficiency">0%</span>
            </div>
            <div class="stat-card">
                <h4 id="statTitleLatency">Network Latency</h4>
                <span class="stat-value" id="statLatency">0 ms</span>
            </div>
            <div class="stat-card" id="statRAMBox">
                <h4 id="statTitleRAM">RAM Usage</h4>
                <span class="stat-value" id="statRAM">0%</span>
            </div>
        </div>

        <div class="content-grid">
            
            <div class="neon-block">
                <h3 id="dataManagementTitle"><i class="fas fa-users"></i> Patients Database</h3>
                
                <div class="data-controls">
                    <input type="text" id="patientSearch" class="neon-input" placeholder="Search ID...">
                    <select id="filterSelect" class="neon-input" style="flex-grow:0.5;">
                        <option value="all" id="filterAll">All Records</option>
                        <option value="critical" id="filterCritical">Critical Only</option>
                    </select>
                    <button class="btn-neon" id="btnAddUser" onclick="showAddPatientModal()"><i class="fas fa-plus"></i></button>
                </div>

                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th id="thPatientID">ID</th>
                                <th id="thSensorData">Readings</th> 
                                <th id="thAddedBy">Source</th>          
                                <th id="thDateTime">Time</th>       
                                <th id="thActions">Action</th>
                            </tr>
                        </thead>
                        <tbody id="patientDataBody">
                            </tbody>
                    </table>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 20px;">
                
                <div class="neon-block">
                    <h3 id="deviceStatusTitle"><i class="fas fa-network-wired"></i> Devices</h3>
                    <div id="deviceStatusList" class="control-list">
                        </div>
                </div>

                <div class="neon-block">
                    <h3 id="remoteControlTitle"><i class="fas fa-terminal"></i> Command Center</h3>
                    
                    <div class="control-item">
                        <label id="selectDeviceText" style="color:#aaa; font-size:0.9rem; display:block; margin-bottom:5px;">Target:</label>
                        <select id="targetDeviceSelect" class="neon-input" style="width:100%; margin-bottom:10px;">
                            <option value="Device_001">Device 001</option>
                        </select>
                        <button class="btn-neon" style="width:100%;" onclick="sendCommand('REBOOT')">
                            <i class="fas fa-sync"></i> <span id="rebootBtnText">Reboot</span>
                        </button>
                    </div>

                    <div class="control-item">
                        <label id="fotaTitle" style="color:#aaa; font-size:0.9rem; display:block; margin-bottom:5px;">FOTA Update:</label>
                        <input type="url" id="firmwareUrlInput" class="neon-input" style="width:100%; margin-bottom:10px;" placeholder="URL...">
                        <button class="btn-neon" style="width:100%; border-color:#9b59b6; color:#9b59b6;" onclick="sendCommand('FOTA')">
                            <i class="fas fa-cloud-upload-alt"></i> <span id="fotaBtnText">Deploy</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div id="addPatientModal" class="modal-overlay">
        <div class="modal-content neon-block">
            <h3 id="modalTitle">New Record</h3>
            <form id="addPatientForm">
                <label id="labelPhone">Patient ID / Phone</label>
                <input type="text" id="patientPhone" class="neon-input" required>

                <label id="labelReading">Initial Readings</label>
                <input type="text" id="sensorReading" class="neon-input" placeholder="Temp=37, HR=80..." required>
                
                <label id="labelSource">Source</label>
                <select id="addedSource" class="neon-input">
                    <option value="Admin" id="optionAdmin">Admin</option>
                    <option value="Self" id="optionSelf">Self</option>
                </select>

                <div style="margin-top:25px; display:flex; justify-content:space-between;">
                    <button type="button" class="btn-danger" onclick="closeAddPatientModal()" id="btnCancel">Cancel</button>
                    <button type="submit" class="btn-neon" id="btnSave">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAOwMQhsRM2PdD_FLjW_8Oi1WlFS3EO5pY",
            authDomain: "smart-a76a0.firebaseapp.com",
            databaseURL: "https://smart-a76a0-default-rtdb.firebaseio.com",
            projectId: "smart-a76a0",
            messagingSenderId: "343693501983",
            appId: "1:343693501983:web:10ea3fce9d990a2455172a"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const SYSTEM_HEALTH_PATH = 'SystemHealth/Metrics'; 
        const DEVICE_STATUS_PATH = 'DeviceStatus';
        const COMMAND_PATH = 'Commands/'; 
        const PATIENT_DATA_PATH = 'PatientData'; 

        // --- 1. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(checkAuthentication, 3000); 
        });

        function initializeDashboard() {
            monitorSystemPerformance(); 
            loadDeviceStatus();         
            loadPatientData();          
        }

        function checkAuthentication() {
            auth.onAuthStateChanged(function(user) {
                if (!user) {
                    window.location.href = "login.html"; 
                } else {
                    applyLanguage(currentLang); 
                    document.getElementById('welcomeMessage').innerText = getLocalizedText('welcomeMessage') + user.email;
                    initializeDashboard();
                }
            });
        }

        function adminLogout() {
            auth.signOut().then(() => {
                localStorage.removeItem('admin_logged_in'); 
                window.location.href = "login.html"; 
            });
        }
        
        // --- 2. MONITORING ---
        function monitorSystemPerformance() {
            db.ref(SYSTEM_HEALTH_PATH).on('value', (snapshot) => {
                const data = snapshot.val();
                let efficiency = 0, avgLatency = 0, ramUsage = 0;
                const ramBox = document.getElementById('statRAMBox');

                if (data) {
                    avgLatency = data.Avg_Latency_ms || data.Avg_Latency || 0; 
                    ramUsage = data.RAM_Usage_Percent || data.RAM || 0; 
                    efficiency = Math.min(100, Math.max(0, 100 - (avgLatency / 5))); 
                }

                document.getElementById('statEfficiency').innerText = `${efficiency.toFixed(0)}%`;
                document.getElementById('statLatency').innerText = `${avgLatency.toFixed(0)} ms`;
                document.getElementById('statRAM').innerText = `${ramUsage.toFixed(0)}%`;
                
                if (ramUsage > 75) ramBox.classList.add('high-ram');
                else ramBox.classList.remove('high-ram');
            });
        }

        function loadDeviceStatus() {
            const select = document.getElementById('targetDeviceSelect');
            const list = document.getElementById('deviceStatusList');
            
            db.ref(DEVICE_STATUS_PATH).on('value', (snapshot) => {
                select.innerHTML = '';
                list.innerHTML = '';

                if (!snapshot.exists()) {
                    list.innerHTML = `<div class="device-item" style="color:#777;">${getLocalizedText('noDevices')}</div>`;
                    return;
                }

                const devices = snapshot.val();
                Object.keys(devices).forEach(id => {
                    const deviceData = devices[id];
                    const status = deviceData.Status || 'Offline'; 
                    const isOnline = (status === 'Online');
                    
                    const option = document.createElement('option');
                    option.value = id; option.innerText = id;
                    select.appendChild(option);

                    const div = document.createElement('div');
                    div.className = 'device-item';
                    const statusText = isOnline ? getLocalizedText('online') : getLocalizedText('offline');
                    const statusClass = isOnline ? 'online' : 'offline';

                    div.innerHTML = `
                        <span style="font-weight:bold; color:#fff;">${id}</span>
                        <div style="font-size:0.9rem; color:#ccc;">
                            <span class="status-dot ${statusClass}"></span> ${statusText}
                        </div>
                    `;
                    list.appendChild(div);
                });
            });
        }

        // --- 3. PATIENT DATA ---
        function loadPatientData() {
            const tableBody = document.getElementById('patientDataBody');
            tableBody.innerHTML = ''; 

            db.ref(PATIENT_DATA_PATH).on('value', (snapshot) => {
                tableBody.innerHTML = ''; 
                if (!snapshot.exists()) {
                    tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px; color:#777;">${getLocalizedText('noPatientData')}</td></tr>`;
                    return;
                }

                snapshot.forEach((childSnapshot) => {
                    const patientPhone = childSnapshot.key; 
                    const data = childSnapshot.val();
                    const row = tableBody.insertRow();
                    
                    row.insertCell().innerText = patientPhone; 
                    row.insertCell().innerText = data.SensorData || 'N/A';
                    row.insertCell().innerText = data.AddedBy || 'N/A';
                    row.insertCell().innerText = data.Timestamp || 'N/A';
                    
                    const actionCell = row.insertCell();
                    actionCell.innerHTML = `<button class="btn-danger" style="padding:5px 10px; font-size:0.8rem;" onclick="deletePatient('${patientPhone}')"><i class="fas fa-trash"></i></button>`;
                });
            });
        }

        function showAddPatientModal() {
            document.getElementById('patientPhone').value = '';
            document.getElementById('sensorReading').value = '';
            document.getElementById('addPatientModal').style.display = 'flex';
        }

        function closeAddPatientModal() {
            document.getElementById('addPatientModal').style.display = 'none';
        }

        document.getElementById('addPatientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('patientPhone').value.trim();
            const sensorData = document.getElementById('sensorReading').value.trim();
            const source = document.getElementById('addedSource').value;
            
            if (!phone || !sensorData) { alert(getLocalizedText('errorRequired')); return; }

            let addedBy = source === 'Admin' ? auth.currentUser.email : source;

            db.ref(PATIENT_DATA_PATH + '/' + phone).set({
                Phone: phone, SensorData: sensorData, Timestamp: new Date().toLocaleString(), AddedBy: addedBy
            })
            .then(() => {
                alert(getLocalizedText('patientAddedSuccess'));
                closeAddPatientModal();
            })
            .catch(error => alert(getLocalizedText('patientAddedError') + error.message));
        });

        function deletePatient(patientId) {
            if (confirm(getLocalizedText('confirmDelete') + patientId + getLocalizedText('confirmDeleteSuffix'))) {
                db.ref(PATIENT_DATA_PATH + '/' + patientId).remove()
                    .then(() => alert(getLocalizedText('patientDeleteSuccess')))
                    .catch(error => alert(getLocalizedText('patientDeleteError') + error.message));
            }
        }
        
        // --- 4. COMMANDS ---
        function sendCommand(commandType) {
            const targetDeviceId = document.getElementById('targetDeviceSelect').value;
            const inputUrl = document.getElementById('firmwareUrlInput').value;
            
            let commandValue = commandType === 'REBOOT' ? 'REBOOT' : inputUrl;
            let message = commandType === 'REBOOT' ? getLocalizedText('sendingReboot') : getLocalizedText('sendingFOTA');
            
            if (commandType === 'FOTA' && (!inputUrl || !inputUrl.startsWith('http'))) {
                alert(getLocalizedText('invalidFOTAUrl')); return;
            }

            db.ref(COMMAND_PATH + targetDeviceId).set({
                Action: commandType, Value: commandValue, Timestamp: new Date().toLocaleString()
            })
            .then(() => alert(message + "\n" + getLocalizedText('commandSent')))
            .catch(error => alert(getLocalizedText('commandError') + error.message));
            
            if (commandType === 'FOTA') document.getElementById('firmwareUrlInput').value = '';
        }

        // --- 5. LANGUAGE ---
        let currentLang = localStorage.getItem("language") || "ar";

        const languageTexts = {
            'pageTitle': { en: 'Admin Dashboard | Bioscan ATM', ar: 'لوحة تحكم المسؤول | بايو سكان' },
            'headerTitle': { en: 'Bioscan ATM System Control', ar: 'لوحة تحكم نظام بايو سكان' },
            'welcomeMessage': { en: 'Welcome, ', ar: 'مرحباً، المسؤول: ' },
            'logout': { en: 'Logout', ar: 'تسجيل الخروج' },
            'langToggleBtnAr': { ar: 'EN', en: 'AR' }, // Shortened for design
            'dataManagementTitle': { en: 'Patient Data Management & Analysis', ar: 'إدارة وتحليل بيانات المرضى' },
            'patientSearch': { en: 'Search by Phone Number or ID', ar: 'البحث برقم الهاتف أو الهوية' },
            'filterAll': { en: 'Show All Records', ar: 'عرض كافة السجلات' },
            'filterCritical': { en: 'Critical Readings Only', ar: 'القراءات الحرجة فقط' },
            'filterLast7': { en: 'Last 7 Days', ar: 'آخر 7 أيام' },
            'addBtnText': { en: 'Add User', ar: 'إضافة مستخدم' },
            'thPatientID': { en: 'Patient ID', ar: 'هوية المريض' },
            'thSensorData': { en: 'Sensor Readings', ar: 'قراءات المستشعرات' }, 
            'thAddedBy': { en: 'Added By', ar: 'أُضيف عن طريق' },
            'thDateTime': { en: 'Date/Time', ar: 'التاريخ/الوقت' },
            'thActions': { en: 'Actions', ar: 'إجراءات' },
            'actionViewDelete': { en: 'Delete', ar: 'حذف' },
            'systemMonitorTitle': { en: 'System Health & Performance', ar: 'صحة وأداء النظام' },
            'statTitleEfficiency': { en: 'System Efficiency (%)', ar: 'كفاءة النظام (%)' },
            'statTitleLatency': { en: 'Network Latency (ms)', ar: 'زمن الاستجابة (ms)' },
            'statTitleRAM': { en: 'ESP32 RAM Usage (%)', ar: 'استهلاك الذاكرة (%)' },
            'deviceStatusTitle': { en: 'Connected Devices Status', ar: 'حالة الأجهزة المتصلة' },
            'online': { en: 'Online', ar: 'متصل' },
            'offline': { en: 'Offline', ar: 'غير متصل' },
            'noDevices': { en: 'No connected devices found.', ar: 'لم يتم العثور على أجهزة متصلة.' },
            'noPatientData': { en: 'No patient records found.', ar: 'لم يتم العثور على سجلات للمرضى.' }, 
            'remoteControlTitle': { en: 'Remote Commands', ar: 'أوامر التحكم عن بعد' },
            'modalTitle': { en: 'Add New Patient Record', ar: 'إضافة سجل مريض جديد' },
            'labelPhone': { en: 'Phone Number (Patient ID)', ar: 'رقم الهاتف (هوية المريض)' },
