<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Smart System</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-dark: #050505; 
            --primary-neon: #00e5ff; 
            --secondary-neon: #7000ff; 
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --danger: #ff2a2a;
            --success: #00ff9d;
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 20px;
            color: var(--text-main);
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #0f172a, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* --- LAYOUT --- */
        .main-wrapper { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; gap: 25px; }

        /* Neon Panels */
        .neon-block {
            background: rgba(20, 30, 40, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 15px; padding: 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .neon-block h3 {
            margin-top: 0; color: var(--primary-neon); border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px; margin-bottom: 25px; font-size: 1.3rem; letter-spacing: 1px;
        }

        /* --- TOPOLOGY DIAGRAM (Dark & Glowing) --- */
        .topology-container {
            display: flex; flex-direction: column; align-items: center; gap: 20px; padding: 20px;
        }

        /* 1. Controller Box (ESP32) */
        .controller-box {
            width: 220px; padding: 20px;
            background: linear-gradient(145deg, #0a0a0a, #000); /* Darker */
            border: 2px solid var(--secondary-neon);
            border-radius: 12px; text-align: center;
            box-shadow: 0 0 25px rgba(112, 0, 255, 0.15);
            position: relative; z-index: 2; transition: 0.3s;
        }
        .controller-box i.chip-icon { font-size: 2.5rem; color: var(--secondary-neon); margin-bottom: 10px; display: block; }
        .controller-box .title { font-weight: 700; color: #fff; display: block; margin-bottom: 10px; }
        
        /* --- STATUS BADGE & DOT STYLES (NEW) --- */
        .status-badge {
            font-size: 0.85rem; padding: 5px 15px; border-radius: 20px;
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(0,0,0,0.8); border: 1px solid #333;
            transition: 0.3s all ease;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .status-dot { 
            width: 10px; height: 10px; border-radius: 50%; display: block; 
            transition: 0.3s all;
        }
        
        /* ONLINE STATE (Green Glow) */
        .is-online { 
            color: var(--success); 
            border-color: var(--success); 
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
            text-shadow: 0 0 8px var(--success); /* Text Glow */
        }
        .is-online .status-dot { 
            background: var(--success); 
            box-shadow: 0 0 10px var(--success), 0 0 20px var(--success); /* Dot Glow */
            animation: pulseGreen 1.5s infinite; 
        }
        
        /* OFFLINE STATE (Red Glow) */
        .is-offline { 
            color: var(--danger); 
            border-color: var(--danger); 
            box-shadow: 0 0 15px rgba(255, 42, 42, 0.2);
            text-shadow: 0 0 8px var(--danger); /* Text Glow */
        }
        .is-offline .status-dot { 
            background: var(--danger); 
            box-shadow: 0 0 10px var(--danger); /* Dot Glow */
        }

        @keyframes pulseGreen { 0% { opacity: 0.5; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1.1); } 100% { opacity: 0.5; transform: scale(0.9); } }

        /* 2. Connectors (Lines) */
        .lines-container {
            display: flex; flex-direction: column; align-items: center; width: 100%; margin: -10px 0;
        }
        .vertical-line { width: 2px; height: 30px; background: rgba(255, 255, 255, 0.15); }
        .horizontal-bar { 
            width: 80%; height: 2px; background: rgba(255, 255, 255, 0.15); position: relative;
            display: flex; justify-content: space-between;
        }
        .drop-line { width: 2px; height: 15px; background: rgba(255, 255, 255, 0.15); margin-top: 0; }

        /* 3. Sensors Row */
        .sensors-grid {
            display: flex; gap: 15px; width: 100%; justify-content: space-between; flex-wrap: wrap;
        }

        .sensor-card {
            flex: 1; min-width: 100px;
            background: rgba(0, 0, 0, 0.9); /* Dark background */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px; padding: 15px; text-align: center;
            transition: 0.3s;
        }
        
        .sensor-icon { font-size: 1.5rem; margin-bottom: 8px; color: #555; transition: 0.3s; }
        .sensor-name { font-size: 0.9rem; color: #ccc; margin-bottom: 12px; display: block; }

        /* Active Sensor Styles */
        .sensor-card.active { border-color: var(--primary-neon); box-shadow: 0 0 15px rgba(0, 229, 255, 0.15); }
        .sensor-card.active .sensor-icon { color: var(--primary-neon); transform: scale(1.1); }
        
        /* Animations */
        .sensor-card.active .fa-heartbeat { animation: beat 1s infinite; color: #ff0055; }
        .sensor-card.active .fa-thermometer-half { color: #ffae00; }
        .sensor-card.active .fa-lungs { animation: breathe 3s infinite; color: #00d2ff; }
        .sensor-card.active .fa-compress-alt { color: #00ff9d; }

        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        @keyframes breathe { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }

        /* Header & Buttons */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { margin: 0; color: var(--primary-neon); text-transform: uppercase; text-shadow: 0 0 10px rgba(0, 229, 255, 0.5); }
        .logout-btn { 
            background: transparent; border: 1px solid var(--danger); color: var(--danger); 
            padding: 8px 20px; border-radius: 5px; cursor: pointer; transition: 0.3s; font-weight: bold;
        }
        .logout-btn:hover { background: var(--danger); color: #fff; box-shadow: 0 0 15px var(--danger); }

    </style>
</head>

<body>

    <div class="main-wrapper">
        
        <header>
            <div>
                <h1>Bioscan Control</h1>
                <p style="color:#888; margin:5px 0 0;">System Status Dashboard</p>
            </div>
            <button class="logout-btn" onclick="logout()">LOGOUT</button>
        </header>

        <div class="neon-block">
            <h3><i class="fas fa-network-wired"></i> Live Device Topology</h3>
            
            <div class="topology-container">
                
                <div class="controller-box" id="ctrl-box">
                    <i class="fas fa-microchip chip-icon"></i>
                    <span class="title">ESP-32 Controller</span>
                    <div class="status-badge is-offline" id="ctrl-status">
                        <span class="status-dot"></span> <span id="ctrl-text">Offline</span>
                    </div>
                </div>

                <div class="lines-container">
                    <div class="vertical-line"></div>
                    <div class="horizontal-bar">
                        <div class="drop-line"></div>
                        <div class="drop-line"></div>
                        <div class="drop-line"></div>
                        <div class="drop-line"></div>
                    </div>
                </div>

                <div class="sensors-grid">
                    
                    <div class="sensor-card" id="card-temp">
                        <i class="fas fa-thermometer-half sensor-icon"></i>
                        <span class="sensor-name">Temperature</span>
                        <div class="status-badge is-offline" id="badge-temp">
                            <span class="status-dot"></span> <span id="text-temp">Offline</span>
                        </div>
                    </div>

                    <div class="sensor-card" id="card-pulse">
                        <i class="fas fa-heartbeat sensor-icon"></i>
                        <span class="sensor-name">Pulse Rate</span>
                        <div class="status-badge is-offline" id="badge-pulse">
                            <span class="status-dot"></span> <span id="text-pulse">Offline</span>
                        </div>
                    </div>

                    <div class="sensor-card" id="card-bp">
                        <i class="fas fa-compress-alt sensor-icon"></i>
                        <span class="sensor-name">Blood Pressure</span>
                        <div class="status-badge is-offline" id="badge-bp">
                            <span class="status-dot"></span> <span id="text-bp">Offline</span>
                        </div>
                    </div>

                    <div class="sensor-card" id="card-spo2">
                        <i class="fas fa-lungs sensor-icon"></i>
                        <span class="sensor-name">SpO2 / Oxygen</span>
                        <div class="status-badge is-offline" id="badge-spo2">
                            <span class="status-dot"></span> <span id="text-spo2">Offline</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script>
        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAOwMQhsRM2PdD_FLjW_8Oi1WlFS3EO5pY",
            authDomain: "smart-a76a0.firebaseapp.com",
            databaseURL: "https://smart-a76a0-default-rtdb.firebaseio.com",
            projectId: "smart-a76a0",
            messagingSenderId: "343693501983",
            appId: "1:343693501983:web:10ea3fce9d990a2455172a"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Path to your Device Status Root (As per your image)
        const DEVICE_PATH = 'DeviceStatus'; 

        // --- 2. AUTH CHECK ---
        auth.onAuthStateChanged(user => {
            if (!user) window.location.href = "login.html";
            else initMonitoring();
        });

        function logout() {
            auth.signOut().then(() => window.location.href = "login.html");
        }

        // --- 3. MONITORING LOGIC ---
        function initMonitoring() {
            console.log("Listening to: " + DEVICE_PATH);
            
            db.ref(DEVICE_PATH).on('value', snapshot => {
                if (!snapshot.exists()) return;
                const data = snapshot.val();

                // قراءة البيانات حسب الهيكلة المسطحة في الفايربيز
                // Mapping keys: 'ESP-32 Controller', 'Temp', 'Pulse', 'BP', 'SpO2'
                
                // 1. ESP-32 Controller
                const espStatus = data['ESP-32 Controller'] ? data['ESP-32 Controller'].status : 'offline';
                updateUI('ctrl-status', 'ctrl-text', 'ctrl-box', espStatus);

                // 2. Temp
                const tempStatus = data['Temp'] ? data['Temp'].status : 'offline';
                updateUI('badge-temp', 'text-temp', 'card-temp', tempStatus);

                // 3. Pulse
                const pulseStatus = data['Pulse'] ? data['Pulse'].status : 'offline';
                updateUI('badge-pulse', 'text-pulse', 'card-pulse', pulseStatus);

                // 4. BP
                const bpStatus = data['BP'] ? data['BP'].status : 'offline';
                updateUI('badge-bp', 'text-bp', 'card-bp', bpStatus);

                // 5. SpO2
                const spo2Status = data['SpO2'] ? data['SpO2'].status : 'offline';
                updateUI('badge-spo2', 'text-spo2', 'card-spo2', spo2Status);
            });
        }

        // Helper to switch classes based on "online" / "offline"
        function updateUI(badgeId, textId, cardId, status) {
            const badgeEl = document.getElementById(badgeId);
            const textEl = document.getElementById(textId);
            const cardEl = document.getElementById(cardId); // The container (for borders/animations)

            // Normalize status to lowercase for comparison
            const currentStatus = status ? status.toLowerCase() : 'offline';

            if (currentStatus === 'online') {
                // Online State
                textEl.innerText = "Online";
                badgeEl.className = "status-badge is-online"; // Green Glow
                
                // Add Glow/Animation to the Card Border/Icon
                if(cardEl) cardEl.classList.add('active');
                
            } else {
                // Offline State
                textEl.innerText = "Offline";
                badgeEl.className = "status-badge is-offline"; // Red Glow
                
                // Remove Glow
                if(cardEl) cardEl.classList.remove('active');
            }
        }
    </script>

</body>
</html>
