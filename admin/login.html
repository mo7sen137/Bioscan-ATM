<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Bioscan | Login</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: #000; /* Fallback black */
        }

        /* Video Background (Dark Curtain Effect) */
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            /* تغميق الفيديو بنسبة كبيرة (30% بس اللي ظاهر) */
            filter: brightness(30%) contrast(110%);
        }

        /* Container with Neon Glow */
        .container {
            position: relative;
            width: 400px;
            padding: 50px 40px; /* زودت الحشو شوية عشان الشكل */
            background: rgba(0, 0, 0, 0.6); /* خلفية سوداء نصف شفافة */
            border-radius: 20px;
            backdrop-filter: blur(10px);
            
            /* --- التعديل: إطار أزرق مشع --- */
            border: 1px solid #00d2ff; 
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.3); 
            /* --------------------------- */
            
            text-align: center;
            z-index: 1;
        }

        .login-header {
            font-size: 32px;
            color: #fff;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #00d2ff; /* توهج للنص كمان */
        }

        /* Input Fields */
        .input-box {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
            color: #fff;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .input-field:focus {
            border-color: #00d2ff; /* لون الإطار عند الكتابة */
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.4);
            background: rgba(0, 210, 255, 0.05);
        }

        .input-field::placeholder {
            color: #aaa;
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            font-size: 20px;
            pointer-events: none;
        }

        /* Login Button */
        .input-submit {
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #00d2ff, #0072ff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            transition: 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.6);
        }
    </style>
</head>

<body>

    <video autoplay muted loop id="video-background">
        <source src="background-video.mp4" type="video/mp4">
    </video>

    <div class="container">
        <header class="login-header">Admin Login</header>
        
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" id="adminEmail" required>
            <i class="bx bx-user"></i>
        </div>
        
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" id="adminPassword" required>
            <i class="bx bx-lock-alt"></i>
        </div>

        <div class="input-submit">
            <button class="submit-btn" onclick="adminLogin()">Login</button>
        </div>
    </div>

    <script>
        // --- 1. FIREBASE CONFIG ---
        // (نفس الإعدادات السابقة - تأكد إنها موجودة هنا عشان الزرار يشتغل)
        // يمكنك نسخها من الملف القديم لو مش موجودة هنا
    </script>

</body>
</html>
