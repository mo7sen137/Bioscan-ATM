<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioscan | Admin Login</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. GENERAL STYLES --- */
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
            background: #000;
        }

        /* --- 2. VIDEO BACKGROUND (SMOOTH LOOP STYLE) --- */
        #video-background {
            position: fixed; right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -1;
            object-fit: cover;
            /* جعل الفيديو داكن لظهور النصوص */
            filter: brightness(30%) contrast(110%);
            /* خاصية التلاشي الناعم */
            transition: opacity 1s ease-in-out;
            opacity: 1;
        }

        /* --- 3. LOGIN CARD DESIGN --- */
        .container {
            position: relative; width: 400px;
            padding: 50px 40px;
            background: rgba(0, 0, 0, 0.6); /* خلفية نصف شفافة */
            border-radius: 20px;
            backdrop-filter: blur(10px); /* تأثير الزجاج */
            border: 1px solid #00d2ff; /* إطار أزرق */
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.3); /* توهج أزرق */
            text-align: center;
            z-index: 1;
        }

        .login-header {
            font-size: 32px; color: #fff;
            margin-bottom: 40px; font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #00d2ff;
        }

        /* --- 4. INPUT FIELDS --- */
        .input-box {
            position: relative; width: 100%; margin-bottom: 25px;
        }

        .input-field {
            width: 100%; 
            /* مساحة للأيقونات (يمين ويسار) */
            padding: 15px 45px 15px 45px; 
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none; color: #fff; font-size: 16px;
            transition: 0.3s ease;
        }

        .input-field:focus {
            border-color: #00d2ff;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.4);
            background: rgba(0, 210, 255, 0.05);
        }

        .input-field::placeholder { color: #aaa; }

        /* Left Icon (User/Lock) */
        .input-box .icon-left {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%);
            color: #ccc; font-size: 20px;
            pointer-events: none;
        }

        /* Right Icon (Eye Toggle) */
        .input-box .icon-right {
            position: absolute; right: 15px; top: 50%;
            transform: translateY(-50%);
            color: #ccc; font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 10;
        }
        .input-box .icon-right:hover {
            color: #00d2ff;
        }

        /* --- 5. SUBMIT BUTTON --- */
        .input-submit { width: 100%; margin-top: 10px; }

        .submit-btn {
            width: 100%; padding: 15px;
            background: linear-gradient(90deg, #00d2ff, #0072ff);
            border: none; border-radius: 10px;
            cursor: pointer; font-size: 18px; font-weight: 600;
            color: #fff; transition: 0.3s ease;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.6);
        }

        /* --- 6. ERROR MESSAGE --- */
        #errorMessage {
            margin-top: 15px;
            color: #ff416c;
            font-size: 0.9rem;
            display: none;
            text-shadow: 0 0 5px rgba(255, 65, 108, 0.5);
        }
    </style>
</head>

<body>

    <video autoplay muted loop id="video-background">
        <source src="background-video.mp4" type="video/mp4">
    </video>

    <div class="container">
        <header class="login-header">Admin Login</header>
        
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" id="adminEmail" required>
            <i class="bx bx-user icon-left"></i>
        </div>
        
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" id="adminPassword" required>
            <i class="bx bx-lock-alt icon-left"></i>
            <i class="bx bx-show icon-right" id="togglePassword" onclick="togglePassVisibility()"></i>
        </div>

        <div class="input-submit">
            <button class="submit-btn" onclick="adminLogin()">LOGIN</button>
        </div>

        <div id="errorMessage"></div>
    </div>

    <script>
        // ==========================================
        // 1. FIREBASE CONFIGURATION
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyAOwMQhsRM2PdD_FLjW_8Oi1WlFS3EO5pY",
            authDomain: "smart-a76a0.firebaseapp.com",
            databaseURL: "https://smart-a76a0-default-rtdb.firebaseio.com",
            projectId: "smart-a76a0",
            messagingSenderId: "343693501983",
            appId: "1:343693501983:web:10ea3fce9d990a2455172a"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // ==========================================
        // 2. AUTHENTICATION LOGIC
        // ==========================================
        
        // التحقق من حالة المستخدم (لو مسجل يدخل علطول)
        auth.onAuthStateChanged(function(user) {
            if (user) {
                console.log("User detected, redirecting...");
                window.location.href = "admin_dashboard.html";
            }
        });

        // دالة تسجيل الدخول
        function adminLogin() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const btn = document.querySelector('.submit-btn');

            if (!email || !password) {
                errorDiv.innerText = "Please enter both email and password.";
                errorDiv.style.display = "block";
                return;
            }

            // تغيير نص الزر أثناء التحميل
            btn.innerText = "CHECKING...";
            btn.style.opacity = "0.7";

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // تسجيل ناجح: onAuthStateChanged ستتولى التوجيه
                    errorDiv.style.display = "none";
                })
                .catch((error) => {
                    // فشل التسجيل
                    console.error(error);
                    btn.innerText = "LOGIN";
                    btn.style.opacity = "1";
                    errorDiv.innerText = "Error: " + error.message;
                    errorDiv.style.display = "block";
                });
        }

        // دعم زر Enter
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') adminLogin();
        });

        // ==========================================
        // 3. TOGGLE PASSWORD VISIBILITY (EYE ICON)
        // ==========================================
        function togglePassVisibility() {
            const passwordInput = document.getElementById('adminPassword');
            const toggleIcon = document.getElementById('togglePassword');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bx-show');
                toggleIcon.classList.add('bx-hide'); // تغيير العين لمغلقة
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bx-hide');
                toggleIcon.classList.add('bx-show'); // إرجاع العين مفتوحة
            }
        }

        // ==========================================
        // 4. VIDEO SMOOTH LOOP (FADE EFFECT)
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video-background');
            
            if(video) {
                video.addEventListener('timeupdate', function() {
                    const timeLeft = this.duration - this.currentTime;
                    
                    // قبل النهاية بـ 0.8 ثانية، ابدأ التلاشي (يظلم)
                    if (timeLeft < 0.8) {
                        this.style.opacity = 0;
                    }
                    
                    // عند البداية من جديد، اظهر مرة أخرى بنعومة
                    if (this.currentTime < 0.8 && getComputedStyle(this).opacity == "0") {
                        this.style.opacity = 1;
                    }
                });
            }
        });
    </script>

</body>
</html>
