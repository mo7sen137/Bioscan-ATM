<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Ludiflex | Login</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: #0a0a0a; /* Dark background as fallback */
        }

        /* Video Background */
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            filter: brightness(40%); /* Darken the video */
        }

        /* Container for Login Form */
        .container {
            position: relative;
            width: 400px;
            padding: 40px;
            background: rgba(20, 20, 20, 0.7); /* Semi-transparent dark background */
            border-radius: 20px;
            backdrop-filter: blur(15px); /* Glass morphism effect */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
        }

        .login-header {
            font-size: 32px;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Input Fields */
        .input-box {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05); /* Transparent input field */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #5a67d8; /* Highlight color on focus */
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 20px;
            pointer-events: none;
        }

        /* Options */
        .remember {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #aaa;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .remember label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .remember input {
            margin-right: 8px;
            accent-color: #5a67d8;
        }

        .remember a {
            color: #5a67d8;
            text-decoration: none;
        }

        .remember a:hover {
            text-decoration: underline;
        }

        /* Login Button */
        .input-submit {
            width: 100%;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #5a67d8;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background: #4c51bf;
            transform: scale(1.02);
        }

        /* Social Login */
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-Login i {
            font-size: 24px;
            color: #fff;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .social-Login i:hover {
            color: #5a67d8;
        }
    </style>
</head>

<body>

    <video autoplay muted loop id="video-background">
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <header class="login-header">Login</header>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" required>
            <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" required>
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="remember">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot password?</a>
        </div>
        <div class="input-submit">
            <button class="submit-btn">Login</button>
        </div>
        <div class="social-Login">
            <i class="bx bxl-google"></i>
            <i class="bx bxl-facebook"></i>
            <i class="bx bxl-twitter"></i>
        </div>
    </div>

</body>

</html>
