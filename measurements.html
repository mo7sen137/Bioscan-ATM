<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bioscan | Dashboard</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-color: #ffffff;
      --history-color: #a18cd1;
      --ai-color: #00d2ff;
      --error-color: #ff416c;
      --success-color: #00ff88;
      --whatsapp-color: #25D366;
    }

    /* --- CUSTOM SCROLLBAR --- */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #1a1a1a; }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--ai-color), var(--history-color)); 
      border-radius: 10px; border: 2px solid #1a1a1a;
    }
    ::-webkit-scrollbar-thumb:hover { background: var(--success-color); }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
      box-sizing: border-box;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* User Welcome Card */
    .user-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      padding: 10px 30px;
      border-radius: 50px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 900px;
      box-sizing: border-box;
      animation: slideDown 0.8s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .user-card i.fa-user-circle { font-size: 1.5rem; color: #00d2ff; }
    .user-card h2 { margin: 0; font-size: 1.1rem; font-weight: 400; flex-grow: 1; }
    .user-card span { font-weight: 600; color: #00d2ff; text-transform: uppercase; }

    /* Top Buttons Group */
    .top-actions { display: flex; align-items: center; gap: 10px; }

    .icon-btn {
      background: transparent; border: none; color: white; cursor: pointer; font-size: 1.2rem;
      transition: 0.3s; padding: 5px; opacity: 0.8;
    }
    .icon-btn:hover { transform: scale(1.2); opacity: 1; color: var(--primary-color); }
    .icon-btn.active { color: var(--success-color); text-shadow: 0 0 10px var(--success-color); }
    .icon-btn.muted { color: var(--error-color); }
    
    .whatsapp-btn { color: var(--whatsapp-color) !important; }
    .whatsapp-btn:hover { text-shadow: 0 0 10px var(--whatsapp-color); }

    /* --- CONNECTION STATUS DOT --- */
    .status-dot {
      width: 12px; height: 12px; border-radius: 50%;
      background-color: var(--success-color);
      box-shadow: 0 0 10px var(--success-color);
      transition: all 0.3s ease;
      margin-left: 15px;
    }
    .status-dot.offline {
      background-color: var(--error-color) !important;
      box-shadow: 0 0 15px var(--error-color) !important;
      animation: blinkRed 1s infinite;
    }
    @keyframes blinkRed { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    /* AI Analysis Card */
    .ai-card {
      width: 100%;
      max-width: 900px;
      background: linear-gradient(135deg, rgba(0, 210, 255, 0.1), rgba(58, 123, 213, 0.1));
      border: 1px solid var(--ai-color);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      align-items: flex-start;
      gap: 20px;
      box-shadow: 0 0 20px rgba(0, 210, 255, 0.15);
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }

    .ai-icon {
      font-size: 2.5rem;
      color: var(--ai-color);
      background: rgba(0, 0, 0, 0.2);
      width: 60px; height: 60px;
      border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      animation: pulseAI 2s infinite;
      flex-shrink: 0;
    }

    @keyframes pulseAI {
      0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(0, 210, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); }
    }

    .ai-content h3 { margin: 0 0 5px 0; font-size: 1.1rem; color: var(--ai-color); }
    .ai-content p { margin: 0; font-size: 0.95rem; line-height: 1.5; color: #eee; }

    /* Grid Container */
    .measure-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
      margin-bottom: 30px;
    }

    .measure-btn {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
      height: 160px;
    }

    .measure-btn:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
      border-color: rgba(255,255,255,0.4);
    }
    
    .measure-btn i { font-size: 2.5rem; transition: 0.3s; }
    .measure-btn span { font-size: 1rem; font-weight: 600; text-align: center; color: #fff; }

    /* --- COLORS --- */
    .temp { border-bottom: 4px solid #ff7e5f; } 
    .temp::before { background: linear-gradient(to top, #feb47b, #ff7e5f); }
    .temp i { color: #ff7e5f; }

    .pulse { border-bottom: 4px solid #ff416c; } 
    .pulse::before { background: linear-gradient(to top, #ff4b2b, #ff416c); }
    .pulse i { color: #ff416c; }

    .pressure { border-bottom: 4px solid #6a11cb; } 
    .pressure::before { background: linear-gradient(to top, #2575fc, #6a11cb); }
    .pressure i { color: #6a11cb; }

    .oxygen { border-bottom: 4px solid #00c6ff; } 
    .oxygen::before { background: linear-gradient(to top, #0072ff, #00c6ff); }
    .oxygen i { color: #00c6ff; }

    .vision { border-bottom: 4px solid #43e97b; } 
    .vision::before { background: linear-gradient(to top, #38f9d7, #43e97b); }
    .vision i { color: #43e97b; }

    /* --- FLOATING HOSPITAL BUTTON (CREATIVE) --- */
    .hospital-fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 70px; height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff416c, #ff4b2b); /* ŸÑŸàŸÜ ÿ£ÿ≠ŸÖÿ± ÿ∑Ÿàÿßÿ±ÿ¶ */
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(255, 65, 108, 0.5);
      cursor: pointer;
      z-index: 1000;
      display: flex; align-items: center; justify-content: center;
      font-size: 30px;
      transition: 0.3s;
      animation: pulse-fab 2s infinite;
    }
    .hospital-fab:hover { transform: scale(1.1); box-shadow: 0 6px 20px rgba(255, 65, 108, 0.7); }
    
    @keyframes pulse-fab {
      0% { box-shadow: 0 0 0 0 rgba(255, 65, 108, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 65, 108, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 65, 108, 0); }
    }

    /* History Bar */
    .history-bar {
      width: 100%; max-width: 900px;
      background: linear-gradient(90deg, rgba(161, 140, 209, 0.1), rgba(251, 194, 235, 0.1));
      border: 1px solid rgba(161, 140, 209, 0.4);
      border-radius: 20px; padding: 20px;
      display: flex; align-items: center; justify-content: center; gap: 20px;
      cursor: pointer; margin-bottom: 40px; transition: 0.3s;
      backdrop-filter: blur(10px);
      box-sizing: border-box;
    }
    .history-bar:hover {
      transform: scale(1.02); border-color: var(--history-color);
      box-shadow: 0 0 25px rgba(161, 140, 209, 0.3);
    }
    .history-bar i { font-size: 2rem; color: var(--history-color); }
    .history-bar span { font-size: 1.2rem; font-weight: 600; color: #fff; text-transform: uppercase; }

    /* Exit Button */
    .close-btn {
      background: linear-gradient(45deg, #cb2d3e, #ef473a);
      color: white; border: none; padding: 12px 40px; border-radius: 50px;
      font-size: 16px; font-family: 'Poppins', sans-serif; font-weight: 600;
      cursor: pointer; box-shadow: 0 4px 15px rgba(239, 71, 58, 0.4);
      transition: 0.3s; display: flex; align-items: center; gap: 10px; margin-top: auto;
    }
    .close-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(239, 71, 58, 0.6); }

    /* Toast Notifications */
    .toast-container {
      position: fixed; top: 20px; right: 20px; z-index: 3000;
      display: flex; flex-direction: column; gap: 10px;
    }
    .toast {
      background: rgba(16, 30, 40, 0.95); color: white; padding: 15px 25px;
      border-radius: 12px; min-width: 280px; display: flex; align-items: center; gap: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4); border-left: 5px solid;
      animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55), fadeOut 0.5s ease 4s forwards;
      backdrop-filter: blur(5px);
    }
    @keyframes slideIn { from { transform: translateX(120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    
    .toast-error { border-color: var(--error-color); }
    .toast-error i { color: var(--error-color); font-size: 1.2rem; }
    .toast-success { border-color: var(--success-color); }
    .toast-success i { color: var(--success-color); font-size: 1.2rem; }
    .toast-info { border-color: var(--ai-color); }
    .toast-info i { color: var(--ai-color); font-size: 1.2rem; }

  </style>
</head>

    // --- CONNECTION STATUS (Active Ping) ---
    async function checkInternetConnection() {
      try {
        await fetch("https://www.google.com/favicon.ico?" + new Date().getTime(), { mode: "no-cors" });

      } catch (error) { return false; }
    }

    async function updateStatus() {
      const dot = document.getElementById('connectionStatus');
      const isOnline = await checkInternetConnection();
      const currentLang = localStorage.getItem("language") || "en";

      if (isOnline) {
        dot.classList.remove('offline'); dot.title = "Online"; dot.style.backgroundColor = "";

        if (!dot.classList.contains('offline')) {
           showToast(currentLang === 'ar' ? "ŸÅŸÇÿØ ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿ•ŸÜÿ™ÿ±ŸÜÿ™!" : "Internet Connection Lost!", "error");
        }
        dot.classList.add('offline'); dot.title = "Offline"; dot.style.backgroundColor = "#ff416c";
      }
    }
    setInterval(updateStatus, 3000);

    // --- FULL SCREEN ---
    function toggleFullScreen() {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else if (document.exitFullscreen) document.exitFullscreen();
    }

    // --- AUTO LOGOUT ---
    let idleTime = 0;
    const idleLimit = 90; 
    function timerIncrement() {
      idleTime++;
      if (idleTime >= idleLimit) closeMeasurements(); 
    }
    function resetTimer() { idleTime = 0; }
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;
    document.ontouchstart = resetTimer;
    document.onclick = resetTimer;
    setInterval(timerIncrement, 1000);

    // --- Toast Logic ---
    function showToast(message, type = "info") {
      const container = document.getElementById("toastContainer");
      const toast = document.createElement("div");
      toast.className = `toast toast-${type}`;
      let icon = "fa-info-circle";
      if(type === "error") icon = "fa-exclamation-circle";
      if(type === "success") icon = "fa-check-circle";
      if(type === "info") icon = "fa-lightbulb";

      toast.innerHTML = `<i class="fas ${icon}"></i> <span>${message}</span>`;
      container.appendChild(toast);
      setTimeout(() => { toast.remove(); }, 4000);
    }

    // --- AI Logic + Data Fetch for WhatsApp ---
    let currentData = { temp: "--", bpm: "--", bp: "--", spo2: "--" };

              status = "danger";

               analysis = lang === "ar" ? "ÿ≠ÿ±ÿßÿ±ÿ© ŸÖÿ±ÿ™ŸÅÿπÿ© ŸÇŸÑŸäŸÑÿßŸãÿå ŸäŸÜÿµÿ≠ ÿ®ÿßŸÑÿ±ÿßÿ≠ÿ©." : "Slightly high temperature. Rest recommended.";
               status = "warning";

      });

    function showRandomTip() {
      const lang = localStorage.getItem("language") || "en";
      const tips = lang === "ar" ? healthTips.ar : healthTips.en;
      const randomTip = tips[Math.floor(Math.random() * tips.length)];
      setTimeout(() => {
          showToast((lang==="ar"?"üí° ŸÜÿµŸäÿ≠ÿ©: ":"üí° Tip: ") + randomTip, "info");

    let voiceEnabled = true;
    function toggleHoverVoice() {
        voiceEnabled = !voiceEnabled;
        const btn = document.getElementById('voiceToggle');
        const icon = btn.querySelector('i');
        if(voiceEnabled) {
            btn.classList.add('active'); btn.classList.remove('muted'); icon.className = 'fas fa-volume-up';
        } else {
            btn.classList.remove('active'); btn.classList.add('muted'); icon.className = 'fas fa-volume-mute';
            window.speechSynthesis.cancel();
        }
    }

        'pulseBtn': { ar: 'ÿßÿ∂ÿ∫ÿ∑ ŸáŸÜÿß ŸÑŸÇŸäÿßÿ≥ ŸÜÿ®ÿ∂ ÿßŸÑŸÇŸÑÿ®', en: 'Click here to measure heart rate' },
        'bpBtn': { ar: 'ÿßÿ∂ÿ∫ÿ∑ ŸáŸÜÿß ŸÑŸÇŸäÿßÿ≥ ÿ∂ÿ∫ÿ∑ ÿßŸÑÿØŸÖ', en: 'Click here to measure blood pressure' },

        'historyBtn': { ar: 'ÿßÿ∂ÿ∫ÿ∑ ŸáŸÜÿß ŸÑÿπÿ±ÿ∂ ÿßŸÑÿ≥ÿ¨ŸÑ ÿßŸÑÿ∑ÿ®Ÿä ŸàÿßŸÑÿ™ŸÇÿßÿ±Ÿäÿ±', en: 'Click here to view medical history' },
        'exitBtn': { ar: 'ÿßÿ∂ÿ∫ÿ∑ ŸáŸÜÿß ŸÑÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨', en: 'Click here to logout' },
        'whatsappBtn': { ar: 'ÿßÿ∂ÿ∫ÿ∑ ŸÑÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ™ŸÇÿ±Ÿäÿ± ÿπÿ®ÿ± Ÿàÿßÿ™ÿ≥ÿßÿ®', en: 'Click to send report via WhatsApp' },
        'hospitalBtn': { ar: 'ÿßÿ∂ÿ∫ÿ∑ ŸÑŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿ£ŸÇÿ±ÿ® ŸÖÿ≥ÿ™ÿ¥ŸÅŸäÿßÿ™ ŸÑŸÑÿ∑Ÿàÿßÿ±ÿ¶', en: 'Click to find nearest hospitals for emergency' }
      };

      Object.keys(voiceMap).forEach(btnId => {
        const btn = document.getElementById(btnId);
        if (btn) {
          btn.onmouseenter = () => {
            if (!voiceEnabled) return;
            const lang = localStorage.getItem("language") || "en";
            const text = lang === 'ar' ? voiceMap[btnId].ar : voiceMap[btnId].en;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang === 'ar' ? 'ar-SA' : 'en-US';
            window.speechSynthesis.speak(utterance);

    function goToPulse() { window.location.href = "pulse.html"; }
    function goToPressure() { window.location.href = "pressure.html"; }
    function goToOxygen() { window.location.href = "oxygen.html"; }
    function goToVisionPage() { window.location.href = "instruction.html"; }
    function goToHistory() { window.location.href = "history.html"; }
    function closeMeasurements() {
      localStorage.removeItem("selectedUserId");
      window.location.href = "index.html";

        updateBtn("historyBtn", "fas fa-file-medical-alt", "ÿßŸÑÿ≥ÿ¨ŸÑ ÿßŸÑÿ∑ÿ®Ÿä ŸàÿßŸÑÿ™ŸÇÿßÿ±Ÿäÿ±");
        
        document.getElementById("exitBtn").innerHTML = '<i class="fas fa-sign-out-alt" style="transform: rotate(180deg);"></i> ÿ™ÿ≥ÿ¨ŸäŸÑ ÿÆÿ±Ÿàÿ¨';

      } else {
        document.body.style.direction = "ltr";
        document.getElementById("titleText").innerHTML = `User: <span id="currentUserName">${currentUserId}</span>`;
        document.getElementById("aiTitle").innerText = "AI Health Analysis";

        updateBtn("tempBtn", "fas fa-thermometer-half", "Temperature");
        updateBtn("pulseBtn", "fas fa-heartbeat", "Pulse Rate");
        updateBtn("bpBtn", "fas fa-stethoscope", "Blood Pressure");
        updateBtn("visionBtn", "fas fa-eye", "Vision Test");
        updateBtn("oxygenBtn", "fas fa-lungs", "Oxygen (SpO2)");
        updateBtn("historyBtn", "fas fa-file-medical-alt", "View History & Reports");
        
        document.getElementById("exitBtn").innerHTML = '<i class="fas fa-sign-out-alt"></i> Exit Dashboard';
      }
      updateAIAnalysis();
    }

    function updateBtn(id, iconClass, text) {
      const btn = document.getElementById(id);
      if(btn) btn.innerHTML = `<i class="${iconClass}"></i><span>${text}</span>`;
    }

    applyLanguage();
    
    window.onload = () => {
        updateAIAnalysis();
        showRandomTip();
        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = () => { setupHoverVoice(); };
            setTimeout(setupHoverVoice, 500);
        }
    };

  </script>
