<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Bioscan | Temperature</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  /* --- THEME VARIABLES --- */
  :root { 
    --primary-neon: #ff9f43;
    --secondary-neon: #ee5a6f;
    --bg-dark: #020408;
    --glass-panel: rgba(8, 15, 25, 0.92);
    --border-color: rgba(255, 159, 67, 0.3);
    --text-main: #e0f7fa;
    --error: #ff2a2a;
    --success: #00ff88;
  }

  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

  body {
    font-family: 'Rajdhani', sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-main);
    margin: 0; padding: 0;
    min-height: 100vh;
    overflow-x: hidden;
    padding-top: 80px;
  }

  /* RTL Support */
  body.rtl { font-family: 'Cairo', sans-serif; direction: rtl; }

  /* --- ANIMATED BACKGROUND --- */
  #bio-background {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
    overflow: hidden; background: radial-gradient(circle at center, #0f1c2e 0%, #000000 100%);
  }
  .bio-symbol {
    position: absolute; color: var(--primary-neon); opacity: 0.12;
    animation: floatData 30s linear infinite; pointer-events: none;
  }
  @keyframes floatData {
    0% { transform: translateY(110vh) rotate(0deg) scale(0.5); opacity: 0; }
    20% { opacity: 0.15; }
    80% { opacity: 0.15; }
    100% { transform: translateY(-10vh) rotate(360deg) scale(1.3); opacity: 0; }
  }

  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: #050b14; }
  ::-webkit-scrollbar-thumb { background: var(--primary-neon); border-radius: 10px; }

  /* --- HEADER BAR --- */
  .user-card { 
    position: fixed; top: 0; left: 0; width: 100%; height: 75px;
    background: rgba(5, 10, 18, 0.98); backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--primary-neon); 
    box-shadow: 0 0 25px rgba(255, 159, 67, 0.15); z-index: 100;
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 25px;
  }
  
  .header-title { display: flex; flex-direction: column; }
  .header-title h2 { 
    margin: 0; font-family: 'Orbitron', sans-serif; 
    color: var(--primary-neon); font-size: 1.3rem; 
    letter-spacing: 1.5px; text-shadow: 0 0 10px var(--primary-neon);
  }

  .back-btn { 
    background: rgba(255,255,255,0.05); border: 1px solid var(--primary-neon);
    color: var(--primary-neon); padding: 8px 18px; border-radius: 50px;
    cursor: pointer; font-size: 0.9rem; transition: 0.3s;
    display: flex; align-items: center; gap: 8px;
    font-family: 'Orbitron', sans-serif; font-weight: 600;
  }
  .back-btn:hover { 
    background: var(--primary-neon); color: #000; 
    box-shadow: 0 0 20px var(--primary-neon); transform: translateY(-2px);
  }

  /* Header Actions */
  .header-actions {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .header-btn {
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--primary-neon);
    color: var(--primary-neon);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .header-btn:hover {
    background: var(--primary-neon);
    color: #000;
    box-shadow: 0 0 15px var(--primary-neon);
    transform: translateY(-2px);
  }

  #langBtn {
    width: 45px;
    font-size: 0.75rem;
    font-weight: 700;
    font-family: 'Orbitron', sans-serif;
  }

  /* --- MAIN CONTAINER --- */
  .container { 
    display: flex; flex-direction: column; align-items: center;
    width: 100%; max-width: 1200px; margin: 0 auto;
    padding: 30px 20px; min-height: calc(100vh - 80px);
  }

  /* --- NEON GLOWING CARD --- */
  .measurement-card {
    background: var(--glass-panel);
    backdrop-filter: blur(25px);
    border: 1px solid var(--border-color);
    border-radius: 25px;
    padding: 35px;
    width: 100%; max-width: 550px;
    margin: 0 auto;
    box-shadow: 0 0 30px rgba(255, 159, 67, 0.2), inset 0 0 20px rgba(255, 159, 67, 0.05);
    animation: cardPulse 4s infinite ease-in-out;
    position: relative;
    overflow: hidden;
  }

  @keyframes cardPulse {
    0%, 100% { 
      box-shadow: 0 0 30px rgba(255, 159, 67, 0.2), inset 0 0 20px rgba(255, 159, 67, 0.05);
      border-color: rgba(255, 159, 67, 0.3);
    }
    50% { 
      box-shadow: 0 0 50px rgba(255, 159, 67, 0.4), inset 0 0 30px rgba(255, 159, 67, 0.1);
      border-color: rgba(255, 159, 67, 0.6);
    }
  }

  /* SOS Critical State */
  .critical-state {
    animation: sosFlash 1s infinite !important;
    border: 2px solid var(--error) !important;
  }
  @keyframes sosFlash {
    0%, 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
    50% { box-shadow: 0 0 60px 30px rgba(255, 0, 0, 0.5); background: rgba(50, 0, 0, 0.3); }
  }

  .sos-banner { 
    display: none; background: var(--error); color: white; 
    font-weight: bold; padding: 12px; border-radius: 15px; 
    margin-bottom: 20px; text-align: center;
    animation: blink 0.5s infinite alternate;
    font-family: 'Orbitron', sans-serif; font-size: 1rem;
  }
  @keyframes blink { from { opacity: 1; } to { opacity: 0.7; } }

  /* --- THERMOMETER ANIMATION --- */
  .thermo-container { 
    margin: 20px auto 30px; 
    position: relative; width: 90px; height: 220px; 
    display: flex; justify-content: center; 
  }
  
  .thermo-glass {
    width: 26px; height: 170px; 
    background: rgba(255, 255, 255, 0.08);
    border: 3px solid rgba(255, 159, 67, 0.3); 
    border-radius: 20px 20px 0 0; border-bottom: none;
    position: relative; z-index: 2; overflow: hidden; 
    backdrop-filter: blur(3px);
  }
  
  .thermo-liquid {
    width: 100%; height: 5%; 
    background: linear-gradient(to top, var(--primary-neon), var(--secondary-neon));
    position: absolute; bottom: 0; left: 0;
    transition: height 1.5s cubic-bezier(0.4, 0, 0.2, 1), background 0.5s;
    box-shadow: 0 0 20px rgba(255, 159, 67, 0.6);
  }
  
  .thermo-bulb {
    width: 56px; height: 56px; 
    background: var(--primary-neon);
    border-radius: 50%; position: absolute; 
    bottom: 0; left: 50%; transform: translateX(-50%);
    border: 3px solid rgba(255, 159, 67, 0.4);
    z-index: 1; 
    box-shadow: 0 0 25px rgba(255, 159, 67, 0.7);
    transition: background 0.5s, box-shadow 0.5s;
  }
  
  .thermo-graduations {
    position: absolute; top: 12px; right: 8px; 
    height: 150px; display: flex; 
    flex-direction: column; justify-content: space-between; 
    align-items: flex-end; 
    color: rgba(255, 159, 67, 0.6); 
    font-size: 0.75rem;
    font-family: 'Orbitron', sans-serif;
    font-weight: 600;
  }
  
  /* High Temp State */
  .high-temp .thermo-liquid, .high-temp .thermo-bulb {
    background: linear-gradient(to top, #ff0000, #ff4757);
    box-shadow: 0 0 35px #ff0000;
  }

  /* --- TEMPERATURE DISPLAY --- */
  .temp-box { 
    background: rgba(0, 0, 0, 0.5); 
    border-radius: 18px; padding: 22px; margin: 25px 0; 
    border: 1px solid rgba(255, 159, 67, 0.2);
    display: flex; justify-content: center; align-items: center; gap: 10px;
    box-shadow: 0 0 15px rgba(255, 159, 67, 0.1);
  }
  #tempValue { 
    font-size: 3rem; font-weight: 700; 
    font-family: 'Orbitron', sans-serif;
    color: var(--primary-neon); 
    text-shadow: 0 0 20px var(--primary-neon);
  }
  .unit { 
    font-size: 1.5rem; color: var(--primary-neon); 
    font-family: 'Orbitron', sans-serif;
    opacity: 0.8;
  }

  /* --- INSTRUCTIONS --- */
  .instructions-list { 
    list-style: none; padding: 0; 
    text-align: left; margin: 25px 0;
  }
  .instructions-list li { 
    margin-bottom: 14px; display: flex; 
    align-items: center; gap: 12px; 
    font-size: 1rem; color: #ccc;
  }
  .instructions-list li i { 
    color: var(--primary-neon); width: 28px; 
    text-align: center; font-size: 1.1rem;
  }
  
  /* --- ACTION BUTTONS --- */
  .actions-row { 
    display: flex; gap: 12px; 
    justify-content: center; flex-wrap: wrap; 
    margin-top: 25px;
  }
  .action-btn { 
    padding: 14px 24px; border-radius: 50px; 
    border: none; cursor: pointer; 
    font-size: 0.95rem; font-weight: 600; 
    font-family: 'Rajdhani', sans-serif; 
    transition: 0.3s; 
    display: flex; align-items: center; 
    justify-content: center; gap: 10px;
  }
  .save-btn { 
    flex: 2; 
    background: linear-gradient(135deg, #11998e, #38ef7d); 
    color: white; 
    box-shadow: 0 4px 20px rgba(56, 239, 125, 0.3);
  }
  .advice-btn { 
    flex: 2; 
    background: linear-gradient(135deg, #ff9f43, #ee5a6f); 
    color: white; 
    box-shadow: 0 4px 20px rgba(255, 159, 67, 0.3);
  }
  .voice-btn { 
    flex: 1; 
    background: rgba(255,255,255,0.08); 
    border: 1px solid var(--primary-neon); 
    color: var(--primary-neon);
  }
  .action-btn:hover { 
    transform: translateY(-3px); 
    filter: brightness(1.2); 
  }
  .voice-btn:hover { 
    background: var(--primary-neon); 
    color: #000; 
    box-shadow: 0 0 20px var(--primary-neon);
  }

  .advice-box { 
    background: rgba(0, 0, 0, 0.6); 
    padding: 18px; border-radius: 15px; 
    margin-top: 20px; display: none; 
    font-size: 1.05rem; color: #fff; 
    border-left: 4px solid var(--primary-neon); 
    animation: slideDown 0.5s ease;
  }
  @keyframes slideDown { 
    from { opacity: 0; transform: translateY(-10px); } 
    to { opacity: 1; transform: translateY(0); } 
  }

  /* --- MODAL --- */
  .confirm-modal { 
    position: fixed; inset: 0; 
    background: rgba(0,0,0,0.9); 
    backdrop-filter: blur(10px); 
    z-index: 5000; display: none; 
    justify-content: center; align-items: center; 
    opacity: 0; transition: opacity 0.3s ease;
  }
  .confirm-modal.active { display: flex; opacity: 1; }
  
  .confirm-content { 
    background: linear-gradient(145deg, #0e1621, #1a2332); 
    border: 2px solid var(--primary-neon); 
    border-radius: 25px; width: 90%; max-width: 420px; 
    padding: 35px; text-align: center; 
    box-shadow: 0 0 60px rgba(255, 159, 67, 0.4); 
    transform: scale(0.8); transition: transform 0.3s ease;
  }
  .confirm-modal.active .confirm-content { transform: scale(1); }
  
  .success-icon { 
    font-size: 4.5rem; color: var(--success); 
    margin-bottom: 20px; 
    animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    filter: drop-shadow(0 0 15px var(--success));
  }
  @keyframes popIn { 
    0% { transform: scale(0); } 
    80% { transform: scale(1.2); } 
    100% { transform: scale(1); } 
  }
  
  .confirm-title { 
    font-size: 1.6rem; margin-bottom: 12px; 
    color: var(--primary-neon); 
    font-family: 'Orbitron', sans-serif;
  }
  .confirm-text { 
    color: #ccc; margin-bottom: 28px; 
    font-size: 1rem;
  }
  .confirm-btn { 
    background: var(--primary-neon); 
    color: #000; border: none; 
    padding: 13px 35px; border-radius: 50px; 
    font-weight: 700; cursor: pointer; 
    font-size: 1.05rem; transition: 0.3s;
    font-family: 'Orbitron', sans-serif;
  }
  .confirm-btn:hover { 
    transform: scale(1.08); 
    box-shadow: 0 0 25px var(--primary-neon); 
  }

  /* --- RESPONSIVE --- */
  @media (max-width: 600px) {
    body { padding-top: 70px; }
    
    .user-card { 
      height: 60px; 
      padding: 0 12px;
    }
    
    .header-title h2 { 
      font-size: 1rem; 
      letter-spacing: 1px;
    }
    
    .back-btn { 
      padding: 6px 12px;
      font-size: 0.8rem;
    }
    .back-btn span { display: none; }

    .container {
      padding: 20px 12px;
    }

    .measurement-card {
      width: calc(100% - 20px);
      max-width: 480px;
      padding: 25px 18px;
    }

    .thermo-container {
      width: 75px;
      height: 190px;
      margin: 15px auto 25px;
    }

    .thermo-glass {
      width: 22px;
      height: 145px;
    }

    .thermo-bulb {
      width: 48px;
      height: 48px;
    }

    .thermo-graduations {
      font-size: 0.65rem;
      right: 6px;
      height: 125px;
    }

    .temp-box {
      padding: 16px;
      margin: 18px 0;
    }

    #tempValue {
      font-size: 2.5rem;
    }

    .unit {
      font-size: 1.2rem;
    }

    .instructions-list li {
      font-size: 0.9rem;
    }

    .actions-row {
      flex-direction: column;
      gap: 10px;
    }

    .action-btn {
      width: 100%;
      padding: 13px 20px;
    }

    .confirm-content {
      width: calc(100% - 30px);
      padding: 28px 20px;
    }
  }

  @media (max-width: 400px) {
    .user-card { height: 55px; }
    .header-title h2 { font-size: 0.9rem; }
    .measurement-card { width: calc(100% - 16px); padding: 20px 15px; }
    .thermo-container { width: 65px; height: 170px; }
    .thermo-glass { width: 20px; height: 130px; }
    .thermo-bulb { width: 44px; height: 44px; }
    #tempValue { font-size: 2.2rem; }
  }
</style>
</head>
<body>

<div id="bio-background"></div>

<audio id="alarmSound" loop>
  <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
</audio>

<header class="user-card">
  <button id="backBtn" class="back-btn" onclick="goBack()">
    <i class="fas fa-arrow-left"></i> <span>Back</span>
  </button>
  <div class="header-title">
    <h2 id="headerTitle">TEMPERATURE</h2>
  </div>
  <div class="header-actions">
    <button class="header-btn" id="langBtn" onclick="toggleLanguage()">EN</button>
    <button class="header-btn" onclick="toggleFullscreen()">
      <i class="fas fa-expand"></i>
    </button>
  </div>
</header>

<div class="container">
  <div id="sosBanner" class="sos-banner">
    <i class="fas fa-exclamation-triangle"></i> CRITICAL FEVER ALERT!
  </div>
  
  <div class="measurement-card" id="mainCard">
    
    <div class="thermo-container" id="thermoContainer">
      <div class="thermo-graduations">
        <span>42¬∞</span>
        <span>40¬∞</span>
        <span>38¬∞</span>
        <span>36¬∞</span>
        <span>34¬∞</span>
      </div>
      <div class="thermo-glass">
        <div class="thermo-liquid" id="thermoLiquid"></div>
      </div>
      <div class="thermo-bulb"></div>
    </div>

    <div class="temp-box">
      <span id="tempValue">--</span> 
      <span class="unit">¬∞C</span>
    </div>
    
    <h3 id="instrTitle" style="color: var(--primary-neon); font-weight: 500; margin-bottom: 18px; font-family: 'Orbitron', sans-serif; font-size: 1.1rem;">
      INSTRUCTIONS
    </h3>
    <ul class="instructions-list" id="instructions">
      <li><i class="fas fa-bullseye"></i> Place sensor close to skin</li>
      <li><i class="fas fa-user-clock"></i> Keep still for 3-5 seconds</li>
      <li><i class="fas fa-wind"></i> Avoid direct sunlight</li>
    </ul>
    
    <div class="actions-row">
      <button class="action-btn save-btn" onclick="saveMeasurement()">
        <i class="fas fa-save"></i> <span id="saveBtnText">Save Reading</span>
      </button>
      <button class="action-btn advice-btn" onclick="showAdvice()">
        <i class="fas fa-user-md"></i> <span id="btnText">Medical Advice</span>
      </button>
      <button class="action-btn voice-btn" onclick="speakResult()">
        <i class="fas fa-volume-up"></i>
      </button>
    </div>
    <div class="advice-box" id="adviceBox"></div>
  </div>
</div>

<div id="confirmModal" class="confirm-modal">
  <div class="confirm-content">
    <div class="success-icon"><i class="fas fa-check-circle"></i></div>
    <h3 class="confirm-title" id="modalTitle">Success!</h3>
    <p class="confirm-text" id="modalText">Measurement saved successfully.</p>
    <button class="confirm-btn" onclick="closeConfirmModal()">OK</button>
  </div>
</div>

<script>
  // --- 1. ANIMATED BACKGROUND ---
  function createBioBackground() {
    const container = document.getElementById('bio-background');
    const icons = [
      'fa-temperature-high', 'fa-temperature-low', 'fa-thermometer', 
      'fa-fire', 'fa-fire-flame-curved', 'fa-sun',
      'fa-snowflake', 'fa-icicles', 'fa-cloud-sun',
      'fa-house-medical', 'fa-kit-medical', 'fa-syringe'
    ];
    for (let i = 0; i < 20; i++) {
      const el = document.createElement('i');
      el.classList.add('fas', icons[Math.floor(Math.random() * icons.length)], 'bio-symbol');
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (Math.random() * 2 + 1.2) + 'rem';
      el.style.animationDuration = (Math.random() * 20 + 25) + 's';
      el.style.animationDelay = (Math.random() * 8) + 's';
      container.appendChild(el);
    }
  }
  createBioBackground();

  // --- 2. CONFIG ---
  const firebaseConfig = {
    apiKey: "AIzaSyAOwMQhsRM2PdD_FLjW_8Oi1WlFS3EO5pY",
    authDomain: "smart-a76a0.firebaseapp.com",
    databaseURL: "https://smart-a76a0-default-rtdb.firebaseio.com",
    projectId: "smart-a76a0",
    messagingSenderId: "343693501983",
    appId: "1:343693501983:web:10ea3fce9d990a2455172a"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();
  auth.signInAnonymously().catch(console.error);

  const tempBox = document.getElementById("tempValue");
  const adviceBox = document.getElementById("adviceBox");
  const sosBanner = document.getElementById("sosBanner");
  const mainCard = document.getElementById("mainCard");
  const alarmSound = document.getElementById("alarmSound");
  const userId = localStorage.getItem("selectedUserId");
  const PATIENT_DATA_PATH = "PatientData";
  let isCritical = false;

  // --- 3. THERMOMETER LOGIC ---
  function updateThermometerUI(val) {
    if(isNaN(val)) return;
    tempBox.innerText = val;
    
    const minTemp = 34;
    const maxTemp = 42;
    let percentage = ((val - minTemp) / (maxTemp - minTemp)) * 100;
    
    if(percentage < 5) percentage = 5;
    if(percentage > 100) percentage = 100;
    
    document.getElementById('thermoLiquid').style.height = percentage + "%";

    const container = document.getElementById('thermoContainer');
    if(val > 38.0) container.classList.add('high-temp');
    else container.classList.remove('high-temp');

    if (val > 38.5 || val < 35.0) triggerSOS();
    else clearSOS();
  }

  if (userId) {
    db.ref(PATIENT_DATA_PATH + "/" + userId + "/SensorData").on("value", snapshot => {
      const str = snapshot.val() || "";
      if(str && str.includes("Temp=")) {
        const parts = str.split(",");
        const tempPart = parts.find(p => p.trim().toLowerCase().startsWith("temp="));
        if(tempPart) {
          const val = parseFloat(tempPart.split("=")[1]);
          updateThermometerUI(val);
        }
      }
    });
  }

  // --- 4. SAVE ---
  function saveMeasurement() {
    const val = tempBox.innerText;
    if (val === "--" || val === "") {
      alert("No temperature reading available!");
      return;
    }
    
    if (!userId) { 
      alert("No user selected!");
      window.location.href = "index.html"; 
      return; 
    }
    
    let sessionId = localStorage.getItem("currentSessionId");
    if (!sessionId) {
      sessionId = Date.now().toString();
      localStorage.setItem("currentSessionId", sessionId);
    }

    const timestamp = new Date().toLocaleString();
    
    db.ref(`${PATIENT_DATA_PATH}/${userId}/History/${sessionId}`).update({
      temperature: val,
      createdAt: timestamp
    });
    
    db.ref(`${PATIENT_DATA_PATH}/${userId}/SensorData`).once('value').then(snapshot => {
      let currentStr = snapshot.val() || "";
      if (currentStr.includes("Temp=")) {
        currentStr = currentStr.replace(/Temp=[^,]+/, `Temp=${val}`);
      } else if (currentStr === "No measurement recorded yet" || !currentStr) {
        currentStr = `Temp=${val}`;
      } else {
        currentStr = currentStr ? `${currentStr}, Temp=${val}` : `Temp=${val}`;
      }
      
      db.ref(`${PATIENT_DATA_PATH}/${userId}`).update({ 
        SensorData: currentStr, 
        Timestamp: timestamp 
      }).then(() => {
        console.log("Temperature saved successfully!");
        showConfirmModal();
      }).catch(err => {
        console.error("Save error:", err);
        alert("Failed to save!");
      });
    });
  }

  function showConfirmModal() {
    const isAr = localStorage.getItem("language") === "ar";
    document.getElementById("modalTitle").innerText = isAr ? "ÿ™ŸÖ ÿ®ŸÜÿ¨ÿßÿ≠!" : "Success!";
    document.getElementById("modalText").innerText = isAr ? "ÿ™ŸÖ ÿ≠ŸÅÿ∏ ŸÇŸäÿßÿ≥ ÿßŸÑÿ≠ÿ±ÿßÿ±ÿ© ÿ®ŸÜÿ¨ÿßÿ≠." : "Temperature saved successfully.";
    document.querySelector(".confirm-btn").innerText = isAr ? "ÿ≠ÿ≥ŸÜÿßŸã" : "OK";

    modal.style.display = "flex";
    setTimeout(() => modal.classList.add("active"), 10);

  function closeConfirmModal() {
    const modal = document.getElementById("confirmModal");
    modal.classList.remove("active");

  // --- 5. SOS ---
  function triggerSOS() { 
    if(isCritical) return; 
    isCritical = true; 
    mainCard.classList.add("critical-state"); 
    sosBanner.style.display = "block"; 
    alarmSound.play().catch(e=>console.log("Audio error:", e)); 
    const lang = localStorage.getItem("language") || "en"; 
    sosBanner.innerHTML = lang === "ar" 
      ? '<i class="fas fa-exclamation-triangle"></i> ÿ™ŸÜÿ®ŸäŸá: ÿ≠ÿ±ÿßÿ±ÿ© ÿ≠ÿ±ÿ¨ÿ©!' 
      : '<i class="fas fa-exclamation-triangle"></i> CRITICAL FEVER ALERT!'; 
  }
  
  function clearSOS() { 
    if(!isCritical) return; 
    isCritical = false; 
    mainCard.classList.remove("critical-state"); 
    sosBanner.style.display = "none"; 
    alarmSound.pause(); 
    alarmSound.currentTime = 0; 
  }
  
  function speakResult() {
    let temp = parseFloat(tempBox.innerText);
    if (isNaN(temp)) {
      alert("No reading to speak!");
      return;
    }
    const lang = localStorage.getItem("language") || "en";
    let text = (lang === "ar") 
      ? `ÿØÿ±ÿ¨ÿ© ÿ≠ÿ±ÿßÿ±ÿ™ŸÉ ${temp} ÿØÿ±ÿ¨ÿ© ŸÖÿ¶ŸàŸäÿ©` 
      : `Your temperature is ${temp} degrees celsius`;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = lang === "ar" ? "ar-SA" : "en-US";
    window.speechSynthesis.speak(utterance);
  }

  function showAdvice() {
    let temp = parseFloat(tempBox.innerText);
    const lang = localStorage.getItem("language") || "en";
    let txt = "";
    if (isNaN(temp)) {
      txt = lang === "ar" ? "ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ®ŸäÿßŸÜÿßÿ™." : "No data available.";
    } else if (temp > 38) { 
      txt = lang === "ar" ? "ÿ≠ÿ±ÿßÿ±ÿ© ÿπÿßŸÑŸäÿ©! ÿßÿ≥ÿ™ÿ¥ÿ± ÿ∑ÿ®Ÿäÿ®." : "High fever! Consult a doctor."; 
      adviceBox.style.borderLeftColor = "#ff0000"; 
    } else { 
      txt = lang === "ar" ? "ÿ≠ÿ±ÿßÿ±ÿ© ÿ∑ÿ®ŸäÿπŸäÿ©." : "Normal temperature."; 
      adviceBox.style.borderLeftColor = "var(--primary-neon)"; 
    }
    adviceBox.innerText = txt; 
    adviceBox.style.display = "block";
  }

  function goBack() { 
    clearSOS(); 
    window.location.href = "measurements.html"; 
  }

  function toggleLanguage() {
    const currentLang = localStorage.getItem("language") || "en";
    const newLang = currentLang === "en" ? "ar" : "en";
    localStorage.setItem("language", newLang);
    applyLanguage(newLang);

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().catch(err => {
        console.log("Fullscreen error:", err);
      });
    } else {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      }
    }
  }

  // Apply language on load
  applyLanguage(lang);
