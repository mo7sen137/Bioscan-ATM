<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Bioscan | Pulse Rate</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  /* --- THEME VARIABLES --- */
  :root { 
    --primary-neon: #ff4757;
    --secondary-neon: #ff6348;
    --bg-dark: #020408;
    --glass-panel: rgba(8, 15, 25, 0.92);
    --border-color: rgba(255, 71, 87, 0.3);
    --text-main: #e0f7fa;
    --error: #ff2a2a;
    --success: #00ff88;
  }

  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

  body {
    font-family: 'Rajdhani', sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-main);
    margin: 0; padding: 0;
    min-height: 100vh;
    overflow-x: hidden;
    padding-top: 80px;
    cursor: pointer;
  }

  /* RTL Support */
  body.rtl { font-family: 'Cairo', sans-serif; direction: rtl; }

  /* --- ANIMATED BACKGROUND --- */
  #bio-background {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
    overflow: hidden; background: radial-gradient(circle at center, #0f1c2e 0%, #000000 100%);
  }
  .bio-symbol {
    position: absolute; color: var(--primary-neon); opacity: 0.12;
    animation: floatData 30s linear infinite; pointer-events: none;
  }
  @keyframes floatData {
    0% { transform: translateY(110vh) rotate(0deg) scale(0.5); opacity: 0; }
    20% { opacity: 0.15; }
    80% { opacity: 0.15; }
    100% { transform: translateY(-10vh) rotate(360deg) scale(1.3); opacity: 0; }
  }

  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: #050b14; }
  ::-webkit-scrollbar-thumb { background: var(--primary-neon); border-radius: 10px; }

  /* --- HEADER BAR --- */
  .user-card { 
    position: fixed; top: 0; left: 0; width: 100%; height: 75px;
    background: rgba(5, 10, 18, 0.98); backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--primary-neon); 
    box-shadow: 0 0 25px rgba(255, 71, 87, 0.15); z-index: 100;
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 25px;
  }
  
  .header-title { display: flex; flex-direction: column; }
  .header-title h2 { 
    margin: 0; font-family: 'Orbitron', sans-serif; 
    color: var(--primary-neon); font-size: 1.3rem; 
    letter-spacing: 1.5px; text-shadow: 0 0 10px var(--primary-neon);
  }

  .back-btn { 
    background: rgba(255,255,255,0.05); border: 1px solid var(--primary-neon);
    color: var(--primary-neon); padding: 8px 18px; border-radius: 50px;
    cursor: pointer; font-size: 0.9rem; transition: 0.3s;
    display: flex; align-items: center; gap: 8px;
    font-family: 'Orbitron', sans-serif; font-weight: 600;
  }
  .back-btn:hover { 
    background: var(--primary-neon); color: #000; 
    box-shadow: 0 0 20px var(--primary-neon); transform: translateY(-2px);
  }

  /* Header Actions */
  .header-actions {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .header-btn {
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--primary-neon);
    color: var(--primary-neon);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .header-btn:hover {
    background: var(--primary-neon);
    color: #000;
    box-shadow: 0 0 15px var(--primary-neon);
    transform: translateY(-2px);
  }

  #langBtn {
    width: 45px;
    font-size: 0.75rem;
    font-weight: 700;
    font-family: 'Orbitron', sans-serif;
  }

  /* --- MAIN CONTAINER --- */
  .container { 
    display: flex; flex-direction: column; align-items: center;
    width: 100%; max-width: 1200px; margin: 0 auto;
    padding: 30px 20px; min-height: calc(100vh - 80px);
  }

  /* --- NEON GLOWING CARD --- */
  .measurement-card {
    background: var(--glass-panel);
    backdrop-filter: blur(25px);
    border: 1px solid var(--border-color);
    border-radius: 25px;
    padding: 35px;
    width: 100%; max-width: 550px;
    margin: 0 auto;
    box-shadow: 0 0 30px rgba(255, 71, 87, 0.2), inset 0 0 20px rgba(255, 71, 87, 0.05);
    animation: cardPulse 4s infinite ease-in-out;
    position: relative;
    overflow: hidden;
  }

  @keyframes cardPulse {
    0%, 100% { 
      box-shadow: 0 0 30px rgba(255, 71, 87, 0.2), inset 0 0 20px rgba(255, 71, 87, 0.05);
      border-color: rgba(255, 71, 87, 0.3);
    }
    50% { 
      box-shadow: 0 0 50px rgba(255, 71, 87, 0.4), inset 0 0 30px rgba(255, 71, 87, 0.1);
      border-color: rgba(255, 71, 87, 0.6);
    }
  }

  /* SOS Critical State */
  .critical-state {
    animation: sosFlash 1s infinite !important;
    border: 2px solid var(--error) !important;
  }
  @keyframes sosFlash {
    0%, 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
    50% { box-shadow: 0 0 60px 30px rgba(255, 0, 0, 0.5); background: rgba(50, 0, 0, 0.3); }
  }

  .sos-banner { 
    display: none; background: var(--error); color: white; 
    font-weight: bold; padding: 12px; border-radius: 15px; 
    margin-bottom: 20px; text-align: center;
    animation: blink 0.5s infinite alternate;
    font-family: 'Orbitron', sans-serif; font-size: 1rem;
  }
  @keyframes blink { from { opacity: 1; } to { opacity: 0.7; } }

  /* --- HEART ANIMATION --- */
  .icon-container { 
    margin: 20px auto; 
    position: relative; height: 150px; 
    display: flex; align-items: center; justify-content: center; 
  }
  
  #heartIcon { 
    font-size: 7rem; 
    background: linear-gradient(135deg, var(--primary-neon), var(--secondary-neon));
    -webkit-background-clip: text; 
    -webkit-text-fill-color: transparent; 
    filter: drop-shadow(0 0 20px var(--primary-neon)); 
    animation: pumping 1s ease-in-out infinite;
    transform-origin: center;
  }

  @keyframes pumping { 
    0% { transform: scale(1); } 
    15% { transform: scale(1.3); filter: drop-shadow(0 0 30px var(--primary-neon)); }
    30% { transform: scale(1); } 
    45% { transform: scale(1.15); filter: drop-shadow(0 0 25px var(--primary-neon)); }
    60% { transform: scale(1); } 
    100% { transform: scale(1); } 
  }

  /* Tap Hint */
  #tapHint {
    position: absolute; top: -40px; left: 50%; transform: translateX(-50%);
    background: var(--primary-neon); color: white; padding: 6px 18px;
    border-radius: 25px; font-size: 0.85rem; white-space: nowrap;
    box-shadow: 0 0 15px var(--primary-neon);
    animation: bounce 1.2s infinite; pointer-events: none;
    font-family: 'Orbitron', sans-serif; font-weight: 600;
  }
  @keyframes bounce { 
    0%, 100% { transform: translateX(-50%) translateY(0); } 
    50% { transform: translateX(-50%) translateY(-8px); } 
  }

  /* --- PULSE DISPLAY --- */
  .pulse-box { 
    background: rgba(0, 0, 0, 0.5); 
    border-radius: 18px; padding: 22px; margin: 25px 0; 
    border: 1px solid rgba(255, 71, 87, 0.2);
    display: flex; justify-content: center; align-items: center; gap: 10px;
    box-shadow: 0 0 15px rgba(255, 71, 87, 0.1);
    position: relative;
  }
  #pulseValue { 
    font-size: 3rem; font-weight: 700; 
    font-family: 'Orbitron', sans-serif;
    color: var(--primary-neon); 
    text-shadow: 0 0 20px var(--primary-neon);
  }
  .unit { 
    font-size: 1.5rem; color: var(--primary-neon); 
    font-family: 'Orbitron', sans-serif;
    opacity: 0.8;
  }

  /* --- INSTRUCTIONS --- */
  .instructions-list { 
    list-style: none; padding: 0; 
    text-align: left; margin: 25px 0;
  }
  .instructions-list li { 
    margin-bottom: 14px; display: flex; 
    align-items: center; gap: 12px; 
    font-size: 1rem; color: #ccc;
  }
  .instructions-list li i { 
    color: var(--primary-neon); width: 28px; 
    text-align: center; font-size: 1.1rem;
  }
  
  /* --- ACTION BUTTONS --- */
  .actions-row { 
    display: flex; gap: 12px; 
    justify-content: center; flex-wrap: wrap; 
    margin-top: 25px;
  }
  .action-btn { 
    padding: 14px 24px; border-radius: 50px; 
    border: none, cursor: pointer; 
    font-size: 0.95rem; font-weight: 600; 
    font-family: 'Rajdhani', sans-serif; 
    transition: 0.3s; 
    display: flex; align-items: center; 
    justify-content: center; gap: 10px;
  }
  .save-btn { 
    flex: 2; 
    background: linear-gradient(135deg, #11998e, #38ef7d); 
    color: white; 
    box-shadow: 0 4px 20px rgba(56, 239, 125, 0.3);
  }
  .advice-btn { 
    flex: 2; 
    background: linear-gradient(135deg, #ff4757, #ff6348); 
    color: white; 
    box-shadow: 0 4px 20px rgba(255, 71, 87, 0.3);
  }
  .voice-btn { 
    flex: 1; 
    background: rgba(255,255,255,0.08); 
    border: 1px solid var(--primary-neon); 
    color: var(--primary-neon);
  }
  .action-btn:hover { 
    transform: translateY(-3px); 
    filter: brightness(1.2); 
  }
  .voice-btn:hover { 
    background: var(--primary-neon); 
    color: #000; 
    box-shadow: 0 0 20px var(--primary-neon);
  }

  .advice-box { 
    background: rgba(0, 0, 0, 0.6); 
    padding: 18px; border-radius: 15px; 
    margin-top: 20px; display: none; 
    font-size: 1.05rem; color: #fff; 
    border-left: 4px solid var(--primary-neon); 
    animation: slideDown 0.5s ease;
  }
  @keyframes slideDown { 
    from { opacity: 0; transform: translateY(-10px); } 
    to { opacity: 1; transform: translateY(0); } 
  }

  /* --- MODAL --- */
  .confirm-modal { 
    position: fixed; inset: 0; 
    background: rgba(0,0,0,0.9); 
    backdrop-filter: blur(10px); 
    z-index: 5000; display: none; 
    justify-content: center; align-items: center; 
    opacity: 0; transition: opacity 0.3s ease;
  }
  .confirm-modal.active { display: flex; opacity: 1; }
  
  .confirm-content { 
    background: linear-gradient(145deg, #0e1621, #1a2332); 
    border: 2px solid var(--primary-neon); 
    border-radius: 25px; width: 90%; max-width: 420px; 
    padding: 35px; text-align: center; 
    box-shadow: 0 0 60px rgba(255, 71, 87, 0.4); 
    transform: scale(0.8); transition: transform 0.3s ease;
  }
  .confirm-modal.active .confirm-content { transform: scale(1); }
  
  .success-icon { 
    font-size: 4.5rem; color: var(--success); 
    margin-bottom: 20px; 
    animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    filter: drop-shadow(0 0 15px var(--success));
  }
  @keyframes popIn { 
    0% { transform: scale(0); } 
    80% { transform: scale(1.2); } 
    100% { transform: scale(1); } 
  }
  
  .confirm-title { 
    font-size: 1.6rem; margin-bottom: 12px; 
    color: var(--primary-neon); 
    font-family: 'Orbitron', sans-serif;
  }
  .confirm-text { 
    color: #ccc; margin-bottom: 28px; 
    font-size: 1rem;
  }
  .confirm-btn { 
    background: var(--primary-neon); 
    color: #fff; border: none; 
    padding: 13px 35px; border-radius: 50px; 
    font-weight: 700; cursor: pointer; 
    font-size: 1.05rem; transition: 0.3s;
    font-family: 'Orbitron', sans-serif;
  }
  .confirm-btn:hover { 
    transform: scale(1.08); 
    box-shadow: 0 0 25px var(--primary-neon); 
  }

  /* --- RESPONSIVE --- */
  @media (max-width: 600px) {
    body { padding-top: 70px; }
    
    .user-card { 
      height: 60px; 
      padding: 0 12px;
    }
    
    .header-title h2 { 
      font-size: 1rem; 
      letter-spacing: 1px;
    }
    
    .back-btn { 
      padding: 6px 12px;
      font-size: 0.8rem;
    }
    .back-btn span { display: none; }

    .container {
      padding: 20px 12px;
    }

    .measurement-card {
      width: calc(100% - 20px);
      max-width: 480px;
      padding: 25px 18px;
    }

    .icon-container {
      height: 120px;
      margin: 15px auto;
    }

    #heartIcon {
      font-size: 5.5rem;
    }

    #tapHint {
      font-size: 0.75rem;
      padding: 5px 14px;
      top: -35px;
    }

    .pulse-box {
      padding: 16px;
      margin: 18px 0;
    }

    #pulseValue {
      font-size: 2.5rem;
    }

    .unit {
      font-size: 1.2rem;
    }

    .instructions-list li {
      font-size: 0.9rem;
    }

    .actions-row {
      flex-direction: column;
      gap: 10px;
    }

    .action-btn {
      width: 100%;
      padding: 13px 20px;
    }

    .confirm-content {
      width: calc(100% - 30px);
      padding: 28px 20px;
    }

    .header-actions {
      gap: 6px;
    }

    .header-btn {
      width: 35px;
      height: 35px;
      font-size: 0.9rem;
    }

    #langBtn {
      width: 38px;
      font-size: 0.7rem;
    }
  }

  @media (max-width: 400px) {
    .user-card { height: 55px; }
    .header-title h2 { font-size: 0.9rem; }
    .measurement-card { width: calc(100% - 16px); padding: 20px 15px; }
    #heartIcon { font-size: 5rem; }
    #pulseValue { font-size: 2.2rem; }
  }
</style>
</head>
<body onclick="unlockAudio()">

<div id="bio-background"></div>

<audio id="alarmSound" loop>
  <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">

    </h3>

<script>
  // --- 1. ANIMATED BACKGROUND ---
  function createBioBackground() {
    const container = document.getElementById('bio-background');
    const icons = [
      'fa-heartbeat', 'fa-heart-pulse', 'fa-heart', 
      'fa-heart-circle-plus', 'fa-heart-circle-check', 'fa-stethoscope',
      'fa-hand-holding-heart', 'fa-syringe', 'fa-briefcase-medical',
      'fa-notes-medical', 'fa-capsules', 'fa-dna'
    ];
    for (let i = 0; i < 20; i++) {
      const el = document.createElement('i');
      el.classList.add('fas', icons[Math.floor(Math.random() * icons.length)], 'bio-symbol');
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (Math.random() * 2 + 1.2) + 'rem';
      el.style.animationDuration = (Math.random() * 20 + 25) + 's';
      el.style.animationDelay = (Math.random() * 8) + 's';
      container.appendChild(el);
    }
  }
  createBioBackground();

  // --- 2. CONFIG ---
  const firebaseConfig = {
    apiKey: "AIzaSyAOwMQhsRM2PdD_FLjW_8Oi1WlFS3EO5pY",
    authDomain: "smart-a76a0.firebaseapp.com",
    databaseURL: "https://smart-a76a0-default-rtdb.firebaseio.com",
    projectId: "smart-a76a0",
    messagingSenderId: "343693501983",
    appId: "1:343693501983:web:10ea3fce9d990a2455172a"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();
  auth.signInAnonymously().catch(console.error);

  const pulseBox = document.getElementById("pulseValue");
  const adviceBox = document.getElementById("adviceBox");
  const sosBanner = document.getElementById("sosBanner");
  const mainCard = document.getElementById("mainCard");
  const heartIcon = document.getElementById("heartIcon");
  const tapHint = document.getElementById("tapHint");
  const alarmSound = document.getElementById("alarmSound");
  
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  let audioCtx = null;
  
  const userId = localStorage.getItem("selectedUserId");
  const PATIENT_DATA_PATH = "PatientData";
  
  let isCritical = false;
  let audioUnlocked = false; 
  let beepInterval = null;

  // --- 3. MONITOR BEEP ---
  function playMonitorBeep() {
    if (!audioCtx || isCritical) return;

    const t = audioCtx.currentTime;
    const osc1 = audioCtx.createOscillator();
    const osc2 = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    osc1.type = 'square'; 
    osc1.frequency.setValueAtTime(880, t); 

    osc2.type = 'sine';
    osc2.frequency.setValueAtTime(1760, t); 

    osc1.connect(gainNode);
    osc2.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    gainNode.gain.setValueAtTime(0, t);
    gainNode.gain.linearRampToValueAtTime(0.1, t + 0.01);
    gainNode.gain.exponentialRampToValueAtTime(0.001, t + 0.15);

    osc1.start(t);
    osc2.start(t);
    osc1.stop(t + 0.15);
    osc2.stop(t + 0.15);
  }

  // --- 4. UNLOCK AUDIO ---
  function unlockAudio() {
    if (!audioUnlocked) {
      audioCtx = new AudioContext();
      if (audioCtx.state === 'suspended') audioCtx.resume();
      
      const buffer = audioCtx.createBuffer(1, 1, 22050);
      const source = audioCtx.createBufferSource();
      source.buffer = buffer;
      source.connect(audioCtx.destination);
      source.start(0);

      audioUnlocked = true;
      tapHint.style.display = 'none';
      
      const val = parseInt(pulseBox.innerText);
      if(!isNaN(val)) updatePulseUI(val);
    }
  }

  // --- 5. UPDATE UI ---
  function updatePulseUI(val) {
    if(isNaN(val)) return;
    pulseBox.innerText = val;

    if (val > 120 || val < 50) triggerSOS();
    else clearSOS();

    const duration = 60 / val; 
    heartIcon.style.animationDuration = `${duration}s`;

    clearInterval(beepInterval);
    if(audioUnlocked && !isCritical) {
      playMonitorBeep();
      beepInterval = setInterval(playMonitorBeep, duration * 1000);
    }
  }

  if (userId) {
    db.ref(PATIENT_DATA_PATH + "/" + userId + "/SensorData").on("value", snapshot => {
      const str = snapshot.val() || "";
      if(str && (str.includes("HR=") || str.includes("Pulse="))) {
        const parts = str.split(",");
        const hrPart = parts.find(p => p.trim().startsWith("HR=") || p.trim().startsWith("Pulse="));
        if(hrPart) {
          const val = parseInt(hrPart.split("=")[1]);
          updatePulseUI(val);
        }
      }
    });
  }

  // --- 6. SAVE ---
  function saveMeasurement() {
    const val = pulseBox.innerText;
    if (val === "--" || val === "") {
      alert("No pulse reading available!");
      return;
    }
    
    if (!userId) { 
      alert("No user selected!");
      window.location.href = "index.html"; 
      return; 
    }
    
    let sessionId = localStorage.getItem("currentSessionId");
    if (!sessionId) { 
      sessionId = Date.now().toString(); 
      localStorage.setItem("currentSessionId", sessionId); 
    }

    const timestamp = new Date().toLocaleString();
    
    db.ref(`${PATIENT_DATA_PATH}/${userId}/History/${sessionId}`).update({
      bpm: val,
      createdAt: timestamp
    });
    
    db.ref(`${PATIENT_DATA_PATH}/${userId}/SensorData`).once('value').then(snapshot => {
      let currentStr = snapshot.val() || "";
      if (currentStr.includes("HR=")) {
        currentStr = currentStr.replace(/HR=[^,]+/, `HR=${val}`);
      } else if (currentStr === "No measurement recorded yet" || !currentStr) {
        currentStr = `HR=${val}`;
      } else {
        currentStr = currentStr ? `${currentStr}, HR=${val}` : `HR=${val}`;
      }
      
      db.ref(`${PATIENT_DATA_PATH}/${userId}`).update({ 
        SensorData: currentStr, 
        Timestamp: timestamp 
      }).then(() => {
        console.log("Pulse saved successfully!");
        showConfirmModal();
      }).catch(err => {
        console.error("Save error:", err);
        alert("Failed to save!");
      });
    });
  }

  function showConfirmModal() {
    const isAr = localStorage.getItem("language") === "ar";
    document.getElementById("modalTitle").innerText = isAr ? "ÿ™ŸÖ ÿ®ŸÜÿ¨ÿßÿ≠!" : "Success!";
    document.getElementById("modalText").innerText = isAr ? "ÿ™ŸÖ ÿ≠ŸÅÿ∏ ŸÇŸäÿßÿ≥ ÿßŸÑŸÜÿ®ÿ∂ ÿ®ŸÜÿ¨ÿßÿ≠." : "Pulse rate saved successfully.";
    document.querySelector(".confirm-btn").innerText = isAr ? "ÿ≠ÿ≥ŸÜÿßŸã" : "OK";
    const modal = document.getElementById("confirmModal");
    modal.style.display = "flex";
    setTimeout(() => modal.classList.add("active"), 10);
  }
  
  function closeConfirmModal() {
    const modal = document.getElementById("confirmModal");
    modal.classList.remove("active");
    setTimeout(() => modal.style.display = "none", 300);
  }

  // --- 7. SOS ---
  function triggerSOS() { 
    if(isCritical) return; 
    isCritical = true; 
    clearInterval(beepInterval);
    mainCard.classList.add("critical-state"); 
    sosBanner.style.display = "block"; 
    alarmSound.play().catch(e=>console.log("Audio error:", e)); 
    const lang = localStorage.getItem("language") || "en"; 
    sosBanner.innerHTML = lang === "ar" 
      ? '<i class="fas fa-exclamation-triangle"></i> ÿÆÿ∑ÿ±: ŸÜÿ®ÿ∂ ÿ∫Ÿäÿ± ÿ∑ÿ®ŸäÿπŸä!' 
      : '<i class="fas fa-exclamation-triangle"></i> CRITICAL HEART RATE!'; 
  }
  
  function clearSOS() { 
    if(!isCritical) return; 
    isCritical = false; 
    mainCard.classList.remove("critical-state"); 
    sosBanner.style.display = "none"; 
    alarmSound.pause(); 
    alarmSound.currentTime = 0; 
    if(audioUnlocked && !isNaN(parseInt(pulseBox.innerText))) {
      updatePulseUI(parseInt(pulseBox.innerText));
    }
  }
  
  function speakResult() {
    let bpm = parseInt(pulseBox.innerText);
    if (isNaN(bpm)) {
      alert("No reading to speak!");
      return;
    }
    const lang = localStorage.getItem("language") || "en";
    let text = (lang === "ar") 
      ? `ŸÜÿ®ÿ∂ŸÉ ${bpm} ÿØŸÇÿ© ŸÅŸä ÿßŸÑÿØŸÇŸäŸÇÿ©` 
      : `Your heart rate is ${bpm} beats per minute`;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = lang === "ar" ? "ar-SA" : "en-US";
    window.speechSynthesis.speak(utterance);
  }

  function showAdvice() {
    let bpm = parseInt(pulseBox.innerText);

    if (isNaN(bpm)) {
      txt = lang === "ar" ? "ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ®ŸäÿßŸÜÿßÿ™." : "No data available.";

  function goBack() {

  function toggleLanguage() {
    const currentLang = localStorage.getItem("language") || "en";

    applyLanguage(newLang);
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().then(() => {
        sessionStorage.setItem('wantsFullscreen', 'true');
      }).catch(err => console.log("Fullscreen error:", err));
    } else {
      document.exitFullscreen().then(() => {
        sessionStorage.removeItem('wantsFullscreen');
      }).catch(err => console.log("Exit error:", err));
    }
  }

  window.addEventListener('load', () => {
    if (sessionStorage.getItem('wantsFullscreen') === 'true') {
      const tryFullscreen = () => {
        document.documentElement.requestFullscreen()
          .then(() => {
            document.removeEventListener('click', tryFullscreen);
            document.removeEventListener('touchstart', tryFullscreen);
          })
          .catch(err => console.log("Blocked:", err));
      };
      
      document.addEventListener('click', tryFullscreen, { once: true });
      document.addEventListener('touchstart', tryFullscreen, { once: true });
    }
  });

  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      sessionStorage.removeItem('wantsFullscreen');
    }
  });

  function goBack() {
    if (typeof stopHeartbeatSound === 'function') {
      stopHeartbeatSound();
    }
    window.location.href = "measurements.html";
  }
