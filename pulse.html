<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bioscan | Pulse Rate</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
  :root {
    --primary-color: #ff416c; /* Pink/Red for Heart */
    --danger-color: #ff0000;
    --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    --glass-bg: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
    --text-color: #ffffff;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-gradient);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: var(--text-color);
    overflow-x: hidden;
    transition: background 0.5s;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* --- SOS ANIMATION --- */
  @keyframes sos-flash {
    0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); border-color: red; }
    50% { box-shadow: 0 0 50px 20px rgba(255, 0, 0, 0.5); border-color: #ff4d4d; background: rgba(50, 0, 0, 0.6); }
    100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); border-color: red; }
  }

  .critical-state {
    animation: sos-flash 1s infinite;
    border: 2px solid red !important;
  }
  
  .critical-bg {
    background: radial-gradient(circle, #3a0000, #000) !important;
  }

  /* Header */
  header {
    width: 100%;
    background: rgba(15, 32, 39, 0.9);
    backdrop-filter: blur(10px);
    padding: 15px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    z-index: 100;
  }

  header h1 {
    font-size: 1.4rem;
    margin: 0;
    font-weight: 600;
    letter-spacing: 1px;
    color: var(--primary-color);
    text-transform: uppercase;
    pointer-events: none;
  }

  .back-btn {
    position: absolute;
    left: 20px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid var(--primary-color);
    color: white;
    padding: 8px 15px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
    display: flex;
    align-items: center;
    gap: 5px;
    z-index: 1000;
  }

  .back-btn:hover {
    background: var(--primary-color);
    color: #fff;
    box-shadow: 0 0 15px rgba(255, 65, 108, 0.5);
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
    width: 100%;
    padding: 20px;
  }

  .card {
    background: var(--glass-bg);
    backdrop-filter: blur(16px);
    border: 1px solid var(--glass-border);
    border-radius: 25px;
    padding: 40px;
    width: 100%;
    max-width: 500px;
    text-align: center;
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    transition: 0.3s;
  }

  /* SOS ALERT BANNER */
  .sos-banner {
    display: none;
    background: red; color: white; font-weight: bold; padding: 10px; border-radius: 10px; margin-bottom: 15px; animation: blink 0.5s infinite alternate;
  }
  @keyframes blink { from { opacity: 1; } to { opacity: 0.7; } }

  .icon-container { margin-bottom: 20px; }
  .icon-container i {
    font-size: 5rem;
    background: -webkit-linear-gradient(#ff4b2b, #ff416c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 0 10px rgba(255, 65, 108, 0.5));
    animation: heartbeat 1.5s ease-in-out infinite;
  }

  @keyframes heartbeat {
    0% { transform: scale(1); }
    15% { transform: scale(1.3); }
    30% { transform: scale(1); }
    45% { transform: scale(1.15); }
    60% { transform: scale(1); }
  }

  .pulse-box {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 15px;
    padding: 20px;
    margin: 20px 0;
    border: 1px solid rgba(255, 65, 108, 0.3);
  }

  #pulseValue {
    font-size: 3rem; font-weight: 700; color: #fff;
    text-shadow: 0 0 15px var(--primary-color);
  }

  .unit { font-size: 1.5rem; color: var(--primary-color); }

  .instructions-list {
    list-style: none; padding: 0; text-align: left; margin-bottom: 30px;
  }

  .instructions-list li {
    margin-bottom: 12px; display: flex; align-items: center; gap: 10px; font-size: 0.95rem; color: #e0e0e0;
  }

  .instructions-list li i { color: var(--primary-color); width: 25px; text-align: center; }

  /* Buttons Row */
  .actions-row {
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  .advice-btn, .voice-btn {
    padding: 12px 20px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .advice-btn {
    flex: 2;
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    color: white;
    box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
  }

  .voice-btn {
    flex: 1;
    background: rgba(255,255,255,0.1);
    border: 1px solid var(--primary-color);
    color: var(--primary-color);
  }

  .advice-btn:hover, .voice-btn:hover { transform: translateY(-3px); }
  .voice-btn:hover { background: var(--primary-color); color: white; }

  .advice-box {
    background: rgba(255, 255, 255, 0.1);
    padding: 15px;
    border-radius: 15px;
    margin-top: 20px;
    display: none;
    font-size: 1.1rem;
    color: #fff;
    border-left: 4px solid var(--primary-color);
    animation: slideDown 0.5s ease;
  }

  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<audio id="alarmSound" loop>
  <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
</audio>

<header>
  <button id="backBtn" class="back-btn" onclick="goBack()">
    <i class="fas fa-arrow-left"></i> <span>Back</span>
  </button>
  <h1 id="headerTitle">Pulse Rate</h1>
</header>

<div class="container">
  
  <div id="sosBanner" class="sos-banner">
    <i class="fas fa-exclamation-triangle"></i> CRITICAL ALERT: HEART RATE
  </div>

  <div class="card" id="mainCard">
    <div class="icon-container">
      <i class="fas fa-heartbeat"></i>
    </div>

    <div class="pulse-box">
      <span id="pulseValue">--</span> <span class="unit">BPM</span>
    </div>

    <h3 id="instrTitle" style="color: var(--primary-color); font-weight: 400; margin-bottom: 15px;">Instructions</h3>
    <ul class="instructions-list" id="instructions">
      <li><i class="fas fa-fingerprint"></i> Place finger steadily on sensor.</li>
      <li><i class="fas fa-hand-paper"></i> Do not move while measuring.</li>
      <li><i class="fas fa-lightbulb"></i> Keep room well-lit.</li>
    </ul>

    <div class="actions-row">
      <button class="advice-btn" id="adviceBtn" onclick="showAdvice()">
        <i class="fas fa-user-md"></i> <span id="btnText">Medical Advice</span>
      </button>
      
      <button class="voice-btn" onclick="speakResult()">
        <i class="fas fa-volume-up"></i>
      </button>
    </div>

    <div class="advice-box" id="adviceBox"></div>

  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAOwMQhsRM2PdD_FLjW_8Oi1WlFS3EO5pY",
    authDomain: "smart-a76a0.firebaseapp.com",
    databaseURL: "https://smart-a76a0-default-rtdb.firebaseio.com",
    projectId: "smart-a76a0",
    storageBucket: "smart-a76a0.firebasestorage.app",
    messagingSenderId: "343693501983",
    appId: "1:343693501983:web:10ea3fce9d990a2455172a"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const pulseBox = document.getElementById("pulseValue");
  const adviceBox = document.getElementById("adviceBox");
  const sosBanner = document.getElementById("sosBanner");
  const mainCard = document.getElementById("mainCard");
  const alarmSound = document.getElementById("alarmSound");
  const userId = localStorage.getItem("selectedUserId");

  let isCritical = false;

  if (!userId) {
    pulseBox.innerText = "--";
    adviceBox.style.display = "block";
    adviceBox.innerText = "User not registered!";
    adviceBox.style.borderLeftColor = "#ff0000";
  } else {
    const userRef = db.ref("current users/" + userId);
    userRef.limitToLast(1).on("value", (snapshot) => {
      if (snapshot.exists()) {
        snapshot.forEach((childSnap) => {
          const data = childSnap.val();
          if (data.bpm !== undefined) {
            pulseBox.innerText = data.bpm;
            
            // SOS Check
            let val = parseInt(data.bpm);
            if (val > 120 || val < 50) {
              triggerSOS();
            } else {
              clearSOS();
              // Normal effect
              document.querySelector('.pulse-box').style.borderColor = "#ff416c";
              document.querySelector('.pulse-box').style.boxShadow = "0 0 20px rgba(255, 65, 108, 0.4)";
            }
          }
        });
      }
    });
  }

  // --- SOS Functions ---
  function triggerSOS() {
    if(isCritical) return;
    isCritical = true;
    
    document.body.classList.add("critical-bg");
    mainCard.classList.add("critical-state");
    sosBanner.style.display = "block";
    
    alarmSound.play().catch(e => console.log("Audio waiting for interaction"));
    
    const lang = localStorage.getItem("language") || "en";
    sosBanner.innerText = lang === "ar" ? "üö® ÿ™ŸÜÿ®ŸäŸá: ŸÜÿ®ÿ∂ ÿßŸÑŸÇŸÑÿ® ÿÆÿ∑Ÿäÿ±! ÿßÿ∑ŸÑÿ® ŸÖÿ≥ÿßÿπÿØÿ©." : "üö® CRITICAL: Dangerous Heart Rate!";
  }

  function clearSOS() {
    if(!isCritical) return;
    isCritical = false;
    
    document.body.classList.remove("critical-bg");
    mainCard.classList.remove("critical-state");
    sosBanner.style.display = "none";
    alarmSound.pause();
    alarmSound.currentTime = 0;
  }

  // --- Voice Assistant ---
  function speakResult() {
    let bpm = parseInt(pulseBox.innerText);
    const lang = localStorage.getItem("language") || "en";
    let textToSpeak = "";

    if(pulseBox.innerText === "--" || isNaN(bpm)){
      textToSpeak = lang === "ar" ? "ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÇÿ±ÿßÿ°ÿ© ŸÑŸÑŸÜÿ®ÿ∂ ÿ≠ÿ™Ÿâ ÿßŸÑÿ¢ŸÜ" : "No pulse reading available yet";
    } else {
      if(lang === "ar"){
        textToSpeak = `ŸÖÿπÿØŸÑ ŸÜÿ®ÿ∂ŸÉ ŸáŸà ${bpm} ŸÜÿ®ÿ∂ÿ© ŸÅŸä ÿßŸÑÿØŸÇŸäŸÇÿ©.`;
        if(bpm > 120) textToSpeak += " ÿ™ÿ≠ÿ∞Ÿäÿ±! ÿßŸÑŸÜÿ®ÿ∂ ÿ≥ÿ±Ÿäÿπ ÿ¨ÿØÿßŸã.";
        else if(bpm > 100) textToSpeak += " ÿßŸÑŸÜÿ®ÿ∂ ŸÖÿ±ÿ™ŸÅÿπÿå ÿ≠ÿßŸàŸÑ ÿßŸÑÿßÿ≥ÿ™ÿ±ÿÆÿßÿ°.";
        else if(bpm < 50) textToSpeak += " ÿ™ÿ≠ÿ∞Ÿäÿ±! ÿßŸÑŸÜÿ®ÿ∂ ÿ®ÿ∑Ÿäÿ° ÿ¨ÿØÿßŸã.";
        else textToSpeak += " ÿßŸÑŸÜÿ®ÿ∂ ŸÅŸä ÿßŸÑŸÖÿπÿØŸÑ ÿßŸÑÿ∑ÿ®ŸäÿπŸä.";
      } else {
        textToSpeak = `Your heart rate is ${bpm} beats per minute.`;
        if(bpm > 120) textToSpeak += " Warning! Heart rate is critically high.";
        else if(bpm > 100) textToSpeak += " Your pulse is high, try to relax.";
        else if(bpm < 50) textToSpeak += " Warning! Heart rate is critically low.";
        else textToSpeak += " Your pulse is normal.";
      }
    }
    const utterance = new SpeechSynthesisUtterance(textToSpeak);
    utterance.lang = lang === "ar" ? 'ar-SA' : 'en-US';
    utterance.rate = 0.9;
    window.speechSynthesis.speak(utterance);
  }

  function showAdvice() {
    let bpm = parseInt(pulseBox.innerText);
    const lang = localStorage.getItem("language") || "en";
    let adviceText = "";

    if (pulseBox.innerText === "--" || isNaN(bpm)) {
      adviceText = lang === "ar" ? "ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ®ŸäÿßŸÜÿßÿ™." : "No data available.";
      adviceBox.style.borderLeftColor = "#ccc";
    } else if (isCritical) {
      adviceText = lang === "ar" ? "üö® ÿ≠ÿßŸÑÿ© ÿ∑Ÿàÿßÿ±ÿ¶! ÿßŸÑŸÜÿ®ÿ∂ ÿ∫Ÿäÿ± ŸÖÿ≥ÿ™ŸÇÿ±." : "üö® EMERGENCY! Heart rate unstable.";
      adviceBox.style.borderLeftColor = "#ff0000";
    } else if (bpm < 60) {
      adviceText = lang === "ar" ? "‚ö† ŸÜÿ®ÿ∂ ŸÖŸÜÿÆŸÅÿ∂." : "‚ö† Low pulse.";
      adviceBox.style.borderLeftColor = "#ffcc00";
    } else if (bpm >= 60 && bpm <= 100) {
      adviceText = lang === "ar" ? "‚úî ŸÜÿ®ÿ∂ ÿ∑ÿ®ŸäÿπŸä." : "‚úî Normal pulse.";
      adviceBox.style.borderLeftColor = "#00ff88";
    } else if (bpm > 100) {
      adviceText = lang === "ar" ? "‚ö† ŸÜÿ®ÿ∂ ŸÖÿ±ÿ™ŸÅÿπ." : "‚ö† High pulse.";
      adviceBox.style.borderLeftColor = "#ff9900";
    }

    adviceBox.innerText = adviceText;
    adviceBox.style.display = "block";
    if(!isCritical) speakResult();
  }

  function goBack() { 
    clearSOS();
    window.location.href = "measurements.html"; 
  }

  const lang = localStorage.getItem("language") || "en";
  if (lang === "ar") {
    document.body.style.direction = "rtl";
    document.getElementById("headerTitle").innerText = "ŸÇŸäÿßÿ≥ ŸÜÿ®ÿ∂ ÿßŸÑŸÇŸÑÿ®";
    const backBtn = document.getElementById("backBtn");
    backBtn.style.left = "auto"; backBtn.style.right = "20px";
    backBtn.innerHTML = '<i class="fas fa-arrow-right"></i> <span>ÿπŸàÿØÿ©</span>';
    document.getElementById("instrTitle").innerText = "ÿ™ÿπŸÑŸäŸÖÿßÿ™ ÿßŸÑŸÇŸäÿßÿ≥";
    document.getElementById("instructions").innerHTML = `
      <li><i class="fas fa-fingerprint"></i> ÿ∂ÿπ ÿ•ÿµÿ®ÿπŸÉ ÿ®ÿ´ÿ®ÿßÿ™ ÿπŸÑŸâ ÿßŸÑÿ≠ÿ≥ÿßÿ≥.</li>
      <li><i class="fas fa-hand-paper"></i> ŸÑÿß ÿ™ÿ≠ÿ±ŸÉ ŸäÿØŸÉ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑŸÇŸäÿßÿ≥.</li>
    `;
    document.getElementById("btnText").innerText = "ÿßŸÑŸÜÿµŸäÿ≠ÿ© ÿßŸÑÿ∑ÿ®Ÿäÿ©";
  }
</script>

<div style="position: fixed; bottom: 10px; left: 10px; z-index: 9999; display: flex; gap: 5px;">
  <button onclick="testCritical()" style="background: red; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-size: 12px;">
    üö® Test High
  </button>
  <button onclick="testNormal()" style="background: green; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-size: 12px;">

</div>
